<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>vaadin-combo basic tests</title>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="common.html">
</head>

<body>

  <test-fixture id="combobox">
    <template>
      <vaadin-combo-box></vaadin-combo-box>
    </template>
  </test-fixture>

  <script>describe("properties",function(){var e;beforeEach(function(){e=fixture("combobox")}),describe("items property",function(){it("should have undefined by default",function(){expect(e.items).to.be.undefined}),it("should be bound to items list",function(){e.items=["qux"],expect(e.$.overlay.$.selector.items).to.eql(["qux"])}),it("should update items list on mutation",function(){e.items=[],e.push("items","foo"),expect(e.$.overlay.$.selector._virtualCount).to.eql(1)}),it("should set focused index on items set",function(){e.value="bar",e.items=["foo","bar"],expect(e._focusedIndex).to.eql(1)}),it("should set focused index on mutation",function(){e.value="baz",e.items=["foo","bar"],e.push("items","baz"),expect(e._focusedIndex).to.eql(2)})}),describe("value property",function(){it("should have empty string by default",function(){expect(e.value).to.eql("")}),it("should be able to be set before items",function(){e.value="foo",e.items=["foo","bar"],expect(e.selectedItem).to.eql("foo"),expect(e.$.input.bindValue).to.eql("foo")}),it("should be able to be set before object items",function(){var t={label:"foo",value:1};e.value="1",e.items=[t],expect(e.selectedItem).to.eql(t),expect(e.$.input.bindValue).to.eql("foo")})}),describe("allow custom value property",function(){beforeEach(function(){e.allowCustomValue=!0}),it("should set bind value after setting value property",function(){e.value="foo",expect(e.$.input.bindValue).to.eql("foo")}),it("should set value after setting a custom input value",function(){e.open(),e.$.input.bindValue="foo",e.close(),expect(e.value).to.eql("foo")}),describe("`custom-value-set` event",function(){it("should be fired when custom value is set",function(){var t=sinon.spy();e.addEventListener("custom-value-set",t),e.open(),e.$.input.bindValue="foo",e.close(),expect(t.callCount).to.eql(1)}),it("should not be fired when custom values are not allowed",function(){e.allowCustomValue=!1;var t=sinon.spy();e.addEventListener("custom-value-set",t),e.open(),e.$.input.bindValue="foo",e.close(),expect(t.callCount).to.eql(0)}),it("should be cancelable",function(){e.addEventListener("custom-value-set",function(e){e.preventDefault()}),e.open(),e.$.input.bindValue="foo",e.close(),expect(combobox.value).to.be.empty})})}),describe("label property",function(){it("should have undefined by default",function(){expect(e.label).to.be.undefined}),it("should be bound to label element",function(){e.label="This is LABEL",expect(e.$.inputContainer.querySelector("label").innerHTML).to.eql("This is LABEL")})}),describe("selectedItem property",function(){it("should have null by default",function(){expect(e.selectedItem).to.be["null"]}),it("should default back to null when value set to undefined",function(){e.value=void 0,expect(e.selectedItem).to.be["null"]}),it("should default back to null when value is set to null",function(){e.value=null,expect(e.selectedItem).to.be["null"]}),it("should be null after clearing the value",function(){e.items=["foo"],e.value="foo",e._clear(),expect(e.selectedItem).to.be["null"]})})});</script>




</body></html>
