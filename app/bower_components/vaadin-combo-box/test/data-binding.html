<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>vaadin-combo data-binding tests</title>

  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="common.html">
  <script src="common.js"></script>
</head>

<body>

  <dom-module id="value-null">
    <script>HTMLImports.whenReady(function(){Polymer({is:"value-null",properties:{value:{notify:!0}}})});</script>
  </dom-module>

  <test-fixture id="fixturenull">
    <template>
      <div>
        <template is="dom-bind">
          <value-null value="{{name}}"></value-null>
          <vaadin-combo-box items="[[robots]]" value="{{name}}"></vaadin-combo-box>
          <input is="iron-input" bind-value="{{name}}">
        </template>
      </div>
    </template>
  </test-fixture>

  <script>describe("data binding",function(){describeIf(chrome,"Chrome loops",function(){var e,o;beforeEach(function(){var n=fixture("fixturenull");e=Polymer.dom(n).querySelector("value-null"),o=Polymer.dom(n).querySelector("vaadin-combo-box")}),[null,void 0].forEach(function(n){it("should not enter in a loop when setting value to "+n,function(t){var l=0;o.addEventListener("value-changed",function(){expect(l++).to.be.below(30)}),Polymer.Base.async(function(){expect(l).to.be.equal(1),t()},1),e.value=n})})})});</script>




</body></html>
