<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="expense-editor.html">

<dom-module id="overview-page">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-toolbar {
        background: var(--dark-primary-color);
      }

      paper-toolbar h1 {
        font-weight: 300;
      }

      paper-toolbar .logo {
        color: var(--default-primary-color);
        margin-left: 16px;
      }

      .expenses {
        box-shadow: 0 0 6px 0 rgba(150, 150, 150, 0.9);
      }

      .logout-button {
        font-size: 0.8em;
      }

      @media (max-width: 600px) {
        .content {
          @apply(--layout-vertical);
        }

        .overview {
          width: 100%;
          max-width: 100%;
          height: auto;
        }

        @media (max-width: 500px) {
          paper-toolbar h1 {
            font-size: 1.2em;
          }
        }
      }

      @media (min-width: 600px) {
        .content {
          @apply(--layout-horizontal);
          @apply(--layout-horizontal-reverse);
        }

        .overview {
          width: 33%;
          max-width: 300px;
        }
      }

    </style>

    <paper-header-panel>
      <paper-toolbar>
        <h1>Expense Manager</h1>
        <iron-icon id="logo" class="logo" src="../images/app-icon.svg"></iron-icon>
        <span class="flex"></span>
        <paper-button class="logout-button" on-tap="_logout">Logout</paper-button>
      </paper-toolbar>
      <template is="dom-if" if="[[loggedIn]]" restamp>
        <div class="content fit">
          <overview-panel id="overviewPanel" class="overview" service="[[service]]"></overview-panel>
          <expenses-list id="list" class="expenses flex" service="[[service]]"></expenses-list>
        </div>
      </template>
    </paper-header-panel>
    <expense-editor service="[[service]]" id="expenseEditor"></expense-editor>
    <paper-toast id="saveNotification" text="Expense saved"></paper-toast>
  </template>

  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'overview-page',

        properties: {
          service: Object,
          loggedIn: Boolean,
          animationConfig: {
            value: function () {
              return {
                'entry': [{
                  name: 'fade-in-animation',
                  node: this
                }, {
                  name: 'hero-animation',
                  id: 'hero',
                  toPage: this
                }],
                'exit': {
                  name: 'fade-out-animation',
                  node: this
                }
              };
            }
          },

          sharedElements: {
            value: function () {
              return {
                'hero': this.$.logo
              };
            }
          }
        },

        listeners: {
          'edit-expense': '_editExpense',
          'expenses-updated': '_updateExpenses'
        },

        behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

        update: function () {
          this.$$('#list').update();
          this.$$('#overviewPanel').update();
        },

        _editExpense: function (evt) {
          var editor = this.$.expenseEditor;
          editor.expense = evt.detail.expense || {};
          editor.open();
        },

        _updateExpenses: function () {
          this.$.expenseEditor.close();
          this.update();
          this.$.saveNotification.show();
        },

        _logout: function () {
          this.fire('logged-out');
        }
      });
    })();
  </script>
</dom-module>
