<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <meta name="theme-color" content="#fff">
  
  <title>Shrine</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface" type="text/css">
  <link rel="manifest" href="manifest.json">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="src/shrine-app.html">

  <style>body{margin:0;font-family:'Roboto', 'Noto', sans-serif;}</style>

</head>
<body unresolved="">

  <template is="dom-bind">

    <iron-ajax url="data/items.json" auto="" last-response="{{items}}"></iron-ajax>
    <iron-ajax url="data/featured.json" auto="" last-response="{{featuredItems}}"></iron-ajax>
    <shrine-app items="[[items]]" featured-items="[[featuredItems]]"></shrine-app>

  </template>



</body></html>
