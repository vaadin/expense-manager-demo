<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>test for the resize-title effect</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <script src="../../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../../test-fixture/test-fixture.html">
  <link rel="import" href="../app-scroll-effects.html">
  <link rel="import" href="x-container.html">
  <link rel="import" href="utils.html">
  
  <style>body{margin:0;padding:0;height:1000vh;}x-container{position:fixed;top:0;left:0;right:0;height:200px;}</style>

</head>
<body>

  <test-fixture id="testHeader">
    <template>
      <x-container effects="resize-title"></x-container>
    </template>
  </test-fixture>

  <script>suite("basic features",function(){var e;setup(function(){e=fixture("testHeader")}),test("effect outputs",function(t){flush(function(){e._updateScrollState(0),assert.isTrue(sameCSS(e.$.title,"will-change: opacity; transform: translate(0px, 0px) scale3d(1, 1, 1); opacity: 1;"),"title when progress = 0"),assert.isTrue(sameCSS(e.$.condensedTitle,"will-change: opacity; transform: translateZ(0px); opacity: 0;"),"condensed-title when progress = 0"),e._updateScrollState(.5*e.offsetHeight),assert.isTrue(sameCSS(e.$.title,"will-change: opacity; transform: translate(50px, 50px) scale3d(1.5, 1.5, 1); opacity: 1;"),"title when progress = 0.5"),assert.isTrue(sameCSS(e.$.condensedTitle,"will-change: opacity; transform: translateZ(0px); opacity: 0;"),"condensed-title when progress = 0.5"),e._updateScrollState(e.offsetHeight),assert.isTrue(sameCSS(e.$.title,"will-change: opacity; transform: translate(100px, 100px) scale3d(2, 2, 1); opacity: 0;"),"title when progress = 1"),assert.isTrue(sameCSS(e.$.condensedTitle,"will-change: opacity; transform: translateZ(0px); opacity: 1;"),"condensed-title when progress = 1"),t()})})});</script>



</body></html>
