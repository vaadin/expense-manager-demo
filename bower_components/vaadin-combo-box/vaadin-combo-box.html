<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../iron-a11y-announcer/iron-a11y-announcer.html">
<link rel="import" href="../iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="vaadin-combo-box-behavior.html">
<link rel="import" href="vaadin-combo-box-overlay.html">
<link rel="import" href="vaadin-combo-box-shared-styles.html">
<link rel="import" href="vaadin-combo-box-icons.html">

</head><body><dom-module id="vaadin-combo-box">
  <style include="vaadin-combo-box-shared-styles">
    :host {
       display: block;
       padding: 8px 0;
    }

    :host > #overlay {
      display: none;
    }

    paper-input-container {
      position: relative;
      padding: 0;
    }

    paper-icon-button.clear-button,
    paper-icon-button.toggle-button,
    :host ::content paper-icon-button.clear-button,
    :host ::content paper-icon-button.toggle-button {
      position: absolute;
      bottom: -4px;
      right: -4px;

      line-height: 18px !important;
      width: 32px;
      height: 32px;
      padding: 4px;
      text-align: center;

      color: rgba(0, 0, 0, .38);
      cursor: pointer;
      margin-top: -1px;
      --paper-icon-button-ink-color: rgba(0, 0, 0, .54);
    }

    paper-input-container paper-icon-button.clear-button,
    paper-input-container ::content paper-icon-button.clear-button {
      right: 28px;
    }

    paper-input-container paper-icon-button:hover,
    paper-input-container ::content paper-icon-button:hover,
    :host([opened]) paper-input-container paper-icon-button,
    :host([opened]) paper-input-container ::content paper-icon-button {
      color: rgba(0, 0, 0, .54);
    }

    :host([opened]) paper-input-container ::content paper-icon-button:hover,
    :host([opened]) paper-input-container paper-icon-button:hover {
      color: rgba(0, 0, 0, .86);
    }

    :host([opened]) paper-input-container {
      /* Keep the paper-input-container above the dropdown. */
      z-index: 20;
    }

    #input::-ms-clear {
      display: none;
    }

    #input {
      box-sizing: border-box;
      padding-right: 28px;
    }

    :host([opened][has-value]) #input {
      padding-right: 60px;
      margin-right: -32px;
    }

  </style>

  <template>
    <paper-input-container id="inputContainer" disabled$="[[disabled]]" no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" invalid="[[invalid]]">
      <label on-down="_preventDefault" id="label" hidden$="[[!label]]" aria-hidden="true" on-tap="_openAsync">[[label]]</label>

      <content select="[prefix]"></content>

      <input is="iron-input" id="input" type="text" role="combobox" autocomplete="off" autocapitalize="none" bind-value="{{_inputElementValue}}" aria-labelledby="label" aria-activedescendant$="[[_ariaActiveIndex]]" aria-expanded$="[[_getAriaExpanded(opened)]]" aria-autocomplete="list" aria-owns="overlay" disabled$="[[disabled]]" invalid="{{invalid}}" prevent-invalid-input="[[preventInvalidInput]]" allowed-pattern="[[allowedPattern]]" pattern$="[[pattern]]" required$="[[required]]" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" name$="[[name]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]" size$="[[size]]" on-input="_inputValueChanged" on-blur="_onBlur" on-change="_stopPropagation" key-event-target="">

      <content select="[suffix]"></content>

      <content select=".clear-button">
        <paper-icon-button id="clearIcon" tabindex="-1" icon="vaadin-combo-box:clear" on-down="_preventDefault" class="clear-button small">
        </paper-icon-button>
      </content>

      <content select=".toggle-button">
        <paper-icon-button id="toggleIcon" tabindex="-1" icon="vaadin-combo-box:arrow-drop-down" aria-controls="overlay" on-down="_preventDefault" class="toggle-button rotate-on-open">
        </paper-icon-button>
      </content>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error>[[errorMessage]]</paper-input-error>
      </template>
    </paper-input-container>

    <vaadin-combo-box-overlay id="overlay" _aria-active-index="{{_ariaActiveIndex}}" position-target="[[_getPositionTarget()]]" _focused-index="[[_focusedIndex]]" _item-label-path="[[itemLabelPath]]" on-down="_onOverlayDown" on-mousedown="_preventDefault" vertical-offset="2">
    </vaadin-combo-box-overlay>
  </template>
</dom-module>

<script>Polymer({is:"vaadin-combo-box",behaviors:[Polymer.IronValidatableBehavior,vaadin.elements.combobox.ComboBoxBehavior],properties:{label:{type:String,reflectToAttribute:!0},noLabelFloat:{type:Boolean,value:!1},alwaysFloatLabel:{type:Boolean,value:!1},autoValidate:{type:Boolean,value:!1},disabled:{type:Boolean,value:!1},preventInvalidInput:{type:Boolean},allowedPattern:{type:String},pattern:{type:String},required:{type:Boolean,value:!1},errorMessage:{type:String},autofocus:{type:Boolean},inputmode:{type:String},name:{type:String},placeholder:{type:String,value:""},readonly:{type:Boolean,value:!1},size:{type:Number}},attached:function(){this._setInputElement(this.$.input),this._toggleElement=Polymer.dom(this).querySelector(".toggle-button")||this.$.toggleIcon,this._clearElement=Polymer.dom(this).querySelector(".clear-button")||this.$.clearIcon},_computeAlwaysFloatLabel:function(e,t){return t||e},_getPositionTarget:function(){return this.$.inputContainer},_getAriaExpanded:function(e){return e.toString()}});</script>
</body></html>
