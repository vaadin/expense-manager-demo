<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../iron-scroll-target-behavior.html">

</head><body><dom-module id="x-scrollable">

  <style>:host{display:block;font:14px arial;}.scrollState{border-left:1px solid #ccc;border-right:1px solid #ccc;border-bottom:1px solid #ccc;font-weight:bold;background-color:#eee;position:fixed;top:0;left:calc(50% - 100px);padding:10px;width:220px;text-align:center;}.item{border-bottom:1px solid #ccc;background-color:white;padding:20px;width:200%;}</style>

  <template>

    <div class="scrollState">scrollTop: [[xScrollTop]] - scrollLeft: [[xScrollLeft]]</div>

    <template is="dom-repeat" items="[[_getItems(itemCount)]]">
      <div class="item">[[index]]</div>
    </template>

  </template>

</dom-module>

<script>Polymer({is:"x-scrollable",properties:{xScrollTop:{type:Number,readOnly:!0,value:0},xScrollLeft:{type:Number,readOnly:!0,value:0},itemCount:{type:Number,value:200}},behaviors:[Polymer.IronScrollTargetBehavior],attached:function(){this._scrollHandler()},_scrollHandler:function(){this._setXScrollTop(this._scrollTop),this._setXScrollLeft(this._scrollLeft)},_getItems:function(e){for(var r=new Array(e);e>0;)r[--e]=!0;return r}});</script>
</body></html>
