<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-input/iron-input.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="ssn-validator.html">

</head><body><dom-module id="ssn-input">
  <template>

    <style>:host{display:inline-block;}input[is="iron-input"]{font:inherit;outline:none;box-shadow:none;border:none;width:auto;text-align:center;}.container{@apply (--layout-horizontal);}</style>

    <ssn-validator></ssn-validator>

    <div class="container">

      <input is="iron-input" maxlength="3" bind-value="{{_ssn1}}" size="3" aria-label="First 3 digits of social security number">
      -
      <input is="iron-input" maxlength="2" bind-value="{{_ssn2}}" size="2" aria-label="Middle 2 digits of social security number">
      -
      <input is="iron-input" maxlength="4" bind-value="{{_ssn3}}" size="4" aria-label="Last 4 digits of social security number">

    </div>

  </template>
</dom-module>

<script>Polymer({is:"ssn-input",behaviors:[Polymer.IronValidatableBehavior],properties:{value:{notify:!0,type:String},_ssn1:{type:String},_ssn2:{type:String},_ssn3:{type:String},validator:{type:String,value:"ssn-validator"}},observers:["_computeValue(_ssn1,_ssn2,_ssn3)"],_computeValue:function(t,s,e){this.value=t.trim()+"-"+s.trim()+"-"+e.trim()}});</script>
</body></html>
