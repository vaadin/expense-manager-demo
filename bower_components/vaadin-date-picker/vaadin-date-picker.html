<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-dropdown/iron-dropdown.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="vaadin-date-picker-overlay.html">
<link rel="import" href="vaadin-date-picker-behavior.html">

</head><body><dom-module id="vaadin-date-picker">
  <template>
    <style>
      :host {
        display: block;
      }

      #overlay {
        height: 100vh;
        width: 420px;
      }

      #inputcontainer {
        padding-bottom: 0;
      }

      #inputcontainer,
      #inputcontainer input {
        cursor: pointer;
      }

      #inputcontainer:focus {
        outline: none;
      }

      paper-input-container div[suffix] {
        position: absolute;
        right: -4px;
        bottom: -4px;
        width: 24px;
        height: 24px;
        padding: 4px;
        text-align: center;
      }

      paper-input-container iron-icon {
        fill: rgba(0, 0, 0, .26);
        cursor: pointer;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        margin-top: -1px;
        transition: fill 0.2s;
      }

      paper-input-container paper-ripple {
        color: rgba(0, 0, 0, .54);
      }

      :host([opened]) paper-input-container {
        --paper-input-container-underline-focus: {
          -webkit-transform: none;
          transform: none;
        }
      }

      paper-input-container iron-icon:hover,
      :host([opened]) paper-input-container iron-icon {
        fill: rgba(0, 0, 0, .54);
      }

      :host([opened]) paper-input-container iron-icon:hover {
        fill: rgba(0, 0, 0, .86);
      }

      #input {
        pointer-events: none;
      }

      #clear {
        right: 28px;
      }

      #clear iron-icon {
        @apply(--vaadin-date-picker-clear-icon);
      }

      #calendar iron-icon {
        @apply(--vaadin-date-picker-calendar-icon);
      }

      :host([disabled]) #calendar,
      :host([readonly]) #calendar,
      :host(:not([opened])) #clear,
      :host(:not([has-value])) #clear,
      :host([readonly]) #clear,
      :host([disabled]) #clear {
        display: none;
      }

      #input {
        box-sizing: border-box;
        padding-right: 28px;
      }

      :host([opened][has-value]) #input {
        padding-right: 60px;
        margin-right: -32px;
      }
    </style>

    <paper-input-container id="inputcontainer" auto-validate$="[[autoValidate]]" tabindex$="[[_tabindex(disabled)]]" invalid$="[[invalid]]" disabled$="[[disabled]]">
      <label id="label">[[label]]</label>
      <input id="input" is="iron-input" autocomplete="off" tabindex="-1" type="text" on-focus="_focus" name$="[[name]]" invalid="{{invalid}}" required$="[[required]]" validator="[[validator]]" readonly$="[[readonly]]" disabled$="[[disabled]]">
      <div suffix="" id="clear" on-tap="_clear">
        <iron-icon icon="clear"></iron-icon>
        <paper-ripple class="circle" center=""></paper-ripple>
      </div>
      <div suffix="" id="calendar" on-tap="_toggle">
        <iron-icon icon="event"></iron-icon>
        <paper-ripple class="circle" center=""></paper-ripple>
      </div>
    </paper-input-container>

    <iron-dropdown id="dropdown" fullscreen$="[[_fullscreen]]" allow-outside-scroll="" on-iron-overlay-opened="_onOverlayOpened" on-iron-overlay-closed="_onOverlayClosed" on-iron-overlay-canceled="_preventCancelOnComponentAccess" opened="{{opened}}">
      <vaadin-date-picker-overlay id="overlay" i18n="[[i18n]]" fullscreen$="[[_fullscreen]]" label="[[label]]" on-date-tap="close" selected-date="{{_selectedDate}}" class="dropdown-content" on-close="close" focused-date="[[focusedDate]]" tabindex="-1">
      </vaadin-date-picker-overlay>
    </iron-dropdown>

    <iron-media-query query="[[_fullscreenMediaQuery]]" query-matches="{{_fullscreen}}">
    </iron-media-query>
  </template>

  <script>Polymer({is:"vaadin-date-picker",behaviors:[vaadin.elements.datepicker.DatePickerBehavior],properties:{autoValidate:{type:Boolean,value:!1},disabled:{type:Boolean,value:!1,reflectToAttribute:!0},readonly:{type:Boolean,value:!1,reflectToAttribute:!0}},_getValidity:function(){return this.inputElement.validate()},_clear:function(e){e.stopPropagation(),this.value="",this.close()},_toggle:function(e){e.stopPropagation(),this[this.$.dropdown.opened?"close":"open"]()},_tabindex:function(e){return e?-1:0},_input:function(){return this.$.input},set _inputValue(e){this.inputElement.bindValue=e},get _inputValue(){return this.inputElement.bindValue}});</script>
</dom-module>
</body></html>
