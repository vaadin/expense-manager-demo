<html><head><link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../paper-card/paper-card.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">

</head><body><dom-module id="search-results">
  <template>
    <style>:host{@apply (--layout-horizontal);@apply (--layout-center-center);@apply (--layout-wrap);}a{color:black;text-decoration:none;}paper-card{width:300px;margin:1em 0.5em 0em;font-size:14px;}.card-content{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}</style>
    <template is="dom-repeat" items="{{items}}" as="video">
      
      <a href="./#/video/{{video.id}}">
        <paper-card image="{{video.thumbnail}}">
          <div class="card-content">
            {{video.title}}
          </div>
        </paper-card>
      </a>
    </template>
  </template>
  <script>Polymer({is:"search-results",properties:{items:{type:Array}}});</script>
</dom-module>
</body></html>
