<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="history-panel.html">
<link rel="import" href="expenses-list.html">
<dom-module id="content-panel">
  <template>
    <style>
      :host {
        display: flex;
        height: 100%;
      }

      :host([tablet]) {
        flex-direction: column;
      }

      :host([tablet]) #history-panel {
        width: initial;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 6px 16px -10px inset;
      }

      #list {
        flex: 1;
        height: 100%;
      }

      #history-panel {
        border-left: 1px solid #ddd;
        width: 250px;
        box-shadow: rgba(0, 0, 0, 0.2) 6px 0px 16px -10px inset;
        z-index: 1;
      }

      :host([phone]) #history-panel {
        display: none;
      }

    </style>
    <expenses-list id="list"></expenses-list>
    <history-panel id="history-panel" tablet$="[[tablet]]"></history-panel>
  </template>
  <script>
    class ContentPanel extends Polymer.Element {
      static get is() { return 'content-panel'; }

      static get properties() {
        return {
          tablet: {
            type: Boolean,
            reflectToAttribute: true
          }
        };
      }
    }
    customElements.define(ContentPanel.is, ContentPanel);
  </script>
</dom-module>
