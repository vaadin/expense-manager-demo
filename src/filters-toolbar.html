<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="search-filters.html">
<link rel="import" href="data/store.html">

<dom-module id="filters-toolbar">
  <template>
    <style>
      :host {
        display: flex;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background: #f8f9f9;
        position: relative;
        z-index: 2;
      }

      :host([phone]) {
        flex-direction: column;
      }

      #toolbar {
        display: none;
        flex-shrink: 0;
        padding: 0 16px;
        height: 48px;
        align-items: center;
      }

      #filters {
        transition: max-height 400ms cubic-bezier(0.4, 0.0, 0.2, 1);
      }

      #toolbar:not([hidden]) {
        display: flex;
      }

      #total {
        z-index: 2;
        pointer-events: none;
      }

      #total .sum {
        font-size: 32px;
        font-weight: 300;
      }

      #filters-toggle {
        position: relative;
        color: var(--primary-color);
      }

      #filters-toggle .count {
        position: absolute;
        top: 6px;
        right: 0px;
        z-index: 1;
        width: 16px;
        height: 16px;
        line-height: 16px;
        overflow: hidden;
        text-align: center;
        border-radius: 50%;
        background: var(--accent-color);
        color: var(--text-primary-color);
        font-size: 12px;
        transform: scale(0);
        transition: all 400ms cubic-bezier(0.4, 0.0, 0.2, 1);
      }

      #filters-toggle .count[has-filters] {
        transform: scale(1);
      }

      #filters-caption {
        display: none;
      }

      #buttons {
        justify-content: space-between;
      }

      #done-button {
        background: var(--primary-color);
        color: var(--text-primary-color);
        text-align: center;
      }

      .clear-button {
        color: var(--primary-color);
      }

      .total {
        display: flex;
        flex-direction: column;
        flex: 1;
        line-height: initial;
      }

      .total .sum {
        font-weight: 300;
      }

    </style>
    <div id="toolbar" hidden="[[!phone]]">
      <div class="total">
        <small>To be reimbursed</small>
        <span class="sum">$[[totalOwed]]</span>
      </div>
      <div id="filters-toggle" on-tap="_toggleFilters">
        <span>Filters</span>
        <div class="count" has-filters$="[[_hasFilters(appliedFilters)]]">[[appliedFilters]]</div>
        <paper-icon-button icon="filter-list"></paper-icon-button>
      </div>
    </div>

    <search-filters phone="[[phone]]" tablet="[[tablet]]" id="filters"></search-filters>
  </template>
  <script>
    (function() {
      class FiltersToolbarElement extends ExpenseManager.ReduxMixin(Polymer.GestureEventListeners(Polymer.Element)) {
        static get is() {
          return 'filters-toolbar';
        }

        static get properties() {
          return {
            expanded: {
              type: Boolean,
              value: false,
              statePath: 'filters.filtersVisible'
            },

            totalOwed: {
              type: Number,
              statePath: ExpenseManager.select.total
            },

            appliedFilters: {
              type: Number,
              statePath: ExpenseManager.select.appliedFilters
            },

            tablet: {
              type: Boolean,
              reflectToAttribute: true
            },

            phone: {
              type: Boolean,
              reflectToAttribute: true
            }
          };
        }

        static get observers() {
          return [
            '_updateVisibility(phone, tablet, expanded)'
          ];
        }

        _toggleFilters() {
          this.dispatch('toggleFilters');
        }

        _hasFilters(appliedFilters) {
          return appliedFilters > 0;
        }

        _updateVisibility(phone, tablet, expanded) {
          if (phone) {
            if (expanded) {
              requestAnimationFrame(() => this.$.filters.style.maxHeight = this.$.filters.scrollHeight + 'px');
            } else {
              this.$.filters.style.maxHeight = '0';
            }
          } else {
            this.$.filters.style.maxHeight = 'none';
          }
        }
      }

      customElements.define(FiltersToolbarElement.is, FiltersToolbarElement);

      /**
       * @namespace ExpenseManager
       */
      window.ExpenseManager = window.ExpenseManager || {};
      ExpenseManager.FiltersToolbarElement = FiltersToolbarElement;
    })();
  </script>
</dom-module>
