`iron-list` displays a virtual, 'infinite' list. The template inside
the iron-list element represents the DOM to create for each list item.
The `items` property specifies an array of list item data.

For performance reasons, not every item in the list is rendered at once;
instead a small subset of actual template elements *(enough to fill the viewport)*
are rendered and reused as the user scrolls. As such, it is important that all
state of the list template be bound to the model driving it, since the view may
be reused with a new model at any time. Particularly, any state that may change
as the result of a user interaction with the list item must be bound to the model
to avoid view state inconsistency.

### Sizing iron-list

`iron-list` must either be explicitly sized, or delegate scrolling to an
explicitly sized parent. By "explicitly sized", we mean it either has an explicit
CSS `height` property set via a class or inline style, or else is sized by other
layout means (e.g. the `flex` or `fit` classes).

#### Flexbox - [jsbin](http://jsbin.com/kokaki/edit?html,output)

```html
<template is="x-list">
  <style>
    :host {
      display: block;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    iron-list {
      flex: 1 1 auto;
    }
  </style>

  <app-toolbar>App name</app-toolbar>
  <iron-list items="[[items]]">
    <template>
      ...
    </template>
  </iron-list>
</template>
```
#### Explicit size - [jsbin](http://jsbin.com/pibefo/edit?html,output)
```html
<template is="x-list">
  <style>
    :host {
      display: block;
    }

    iron-list {
      height: 100vh; /* don't use % values unless the parent element is sized. */
    }
  </style>
  <iron-list items="[[items]]">
    <template>
      ...
    </template>
  </iron-list>
</template>
```
#### Main document scrolling - [jsbin](http://jsbin.com/cojuli/edit?html,output)
```html
<head>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    app-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    iron-list {
      /* add padding since the app-toolbar is fixed at the top */
      padding-top: 64px;
    }
  </style>
</head>
<body>
  <template is="dom-bind">
    <app-toolbar>App name</app-toolbar>
    <iron-list scroll-target="document" items="[[items]]">
      <template>
        ...
      </template>
    </iron-list>
  </template>
</body>
```

### Template model

List item templates should bind to template models of the following structure:

```js
{
  index: 0,        // index in the item array
  selected: false, // true if the current item is selected
  tabIndex: -1,    // a dynamically generated tabIndex for focus management
  item: {}         // user data corresponding to items[index]
}
```

Alternatively, you can change the property name used as data index by changing the
`indexAs` property. The `as` property defines the name of the variable to add to the binding
scope for the array.

For example, given the following `data` array:

##### data.json

```js
[
  {"name": "Bob"},
  {"name": "Tim"},
  {"name": "Mike"}
]
```

The following code would render the list (note the name and checked properties are
bound from the model object provided to the template scope):

```html
<template is="dom-bind">
  <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
  <iron-list items="[[data]]" as="item">
    <template>
      <div>
        Name: [[item.name]]
      </div>
    </template>
  </iron-list>
</template>
```

### Grid layout

`iron-list` supports a grid layout in addition to linear layout by setting
the `grid` attribute.  In this case, the list template item must have both fixed
width and height (e.g. via CSS). Based on this, the number of items
per row are determined automatically based on the size of the list viewport.

### Accessibility

`iron-list` automatically manages the focus state for the items. It also provides
a `tabIndex` property within the template scope that can be used for keyboard navigation.
For example, users can press the up and down keys to move to previous and next
items in the list:

```html
<iron-list items="[[data]]" as="item">
  <template>
    <div tabindex$="[[tabIndex]]">
      Name: [[item.name]]
    </div>
  </template>
</iron-list>
```

### Styling

You can use the `--iron-list-items-container` mixin to style the container of items:

```css
iron-list {
 --iron-list-items-container: {
    margin: auto;
  };
}
```

### Resizing

`iron-list` lays out the items when it receives a notification via the `iron-resize` event.
This event is fired by any element that implements `IronResizableBehavior`.

By default, elements such as `iron-pages`, `paper-tabs` or `paper-dialog` will trigger
this event automatically. If you hide the list manually (e.g. you use `display: none`)
you might want to implement `IronResizableBehavior` or fire this event manually right
after the list became visible again. For example:

```js
document.querySelector('iron-list').fire('iron-resize');
```

### When should `<iron-list>` be used?

`iron-list` should be used when a page has significantly more DOM nodes than the ones
visible on the screen. e.g. the page has 500 nodes, but only 20 are visible at the time.
This is why we refer to it as a `virtual` list. In this case, a `dom-repeat` will still
create 500 nodes which could slow down the web app, but `iron-list` will only create 20.

However, having an `iron-list` does not mean that you can load all the data at once.
Say, you have a million records in the database, you want to split the data into pages
so you can bring a page at the time. The page could contain 500 items, and iron-list
will only render 20.

Material design: [Progress & activity](https://www.google.com/design/spec/components/progress-activity.html)

The progress bars are for situations where the percentage completed can be
determined. They give users a quick sense of how much longer an operation
will take.

Example:

    <paper-progress value="10"></paper-progress>

There is also a secondary progress which is useful for displaying intermediate
progress, such as the buffer level during a streaming playback progress bar.

Example:

    <paper-progress value="10" secondary-progress="30"></paper-progress>

### Styling progress bar:

To change the active progress bar color:

    paper-progress {
       --paper-progress-active-color: #e91e63;
    }

To change the secondary progress bar color:

    paper-progress {
      --paper-progress-secondary-color: #f8bbd0;
    }

To change the progress bar background color:

    paper-progress {
      --paper-progress-container-color: #64ffda;
    }

Add the class `transiting` to a paper-progress to animate the progress bar when
the value changed. You can also customize the transition:

    paper-progress {
      --paper-progress-transition-duration: 0.08s;
      --paper-progress-transition-timing-function: ease;
      --paper-progress-transition-transition-delay: 0s;
    }

To change the duration of the indeterminate cycle:

    paper-progress {
      --paper-progress-indeterminate-cycle-duration: 2s;
    }

The following mixins are available for styling:

Custom property                                  | Description                                 | Default
-------------------------------------------------|---------------------------------------------|--------------
`--paper-progress-container`                     | Mixin applied to container                  | `{}`
`--paper-progress-transition-duration`           | Duration of the transition                  | `0.008s`
`--paper-progress-transition-timing-function`    | The timing function for the transition      | `ease`

`--paper-progress-height`                        | The height of the progress bar              | `4px`

  properties: {

    /**
     * The number that represents the current value.
     */
    value: {
      type: Number,
      value: 0,
      notify: true,
      reflectToAttribute: true
    },

    /**
     * The number that indicates the minimum value of the range.
     */
    min: {
      type: Number,
      value: 0,
      notify: true
    },

    /**
     * The number that indicates the maximum value of the range.
     */
    max: {
      type: Number,
      value: 100,
      notify: true
    },

    /**
     * Specifies the value granularity of the range's value.
     */
    step: {
      type: Number,
      value: 1,
      notify: true

      type: Number,

    return (this._clampValue(value) - this.min) / (this.max - this.min);

  _clampValue: function(value) {

      return numSteps / (1 / this.step) + this.min;

        value: 0

      secondaryRatio: {
        type: Number,
        value: 0,

      },

      error: {

            },

              one: 'Select File',
              many: 'Upload Files'
            },
            cancel: 'Cancel',
            error: {
              tooManyFiles: 'Too Many Files.',
              fileIsTooBig: 'File is Too Big.',
              incorrectFileType: 'Incorrect File Type.'
            },
            uploading: {
              status: {
                connecting: 'Connecting...',
                stalled: 'Stalled.',
                processing: 'Processing File...'
              },
              remainingTime: {
                prefix: 'remaining time: ',
                unknown: 'unknown remaining time'
              },
              error: {
                serverUnavailable: 'Server Unavailable',
                unexpectedServerError: 'Unexpected Server Error',
                forbidden: 'Forbidden'

            },

        //

        // Issue: https://github.com/vaadin/vaadin-upload/issues/24

        // - https://github.com/PolymerElements/paper-ripple/pull/63

              var height2 = this.containerMetrics.height * this.containerMetrics.height;

              var duration = 0.9 + 0.2 * (waveRadius / 300);
              var timeNow = this.mouseInteractionSeconds / duration;
              var size = waveRadius * (1 - Math.pow(80, -timeNow));

      }

      var evt = this.fire('upload-retry', {file: file, xhr: file.xhr}, {cancelable: true});
      if (!evt.defaultPrevented) {

      }
    },

    _abortFileUpload: function(file) {
      var evt = this.fire('upload-abort', {file: file, xhr: file.xhr}, {cancelable: true});
      if (!evt.defaultPrevented) {
        file.abort = true;
        if (file.xhr) {
          file.xhr.abort();

      }
    },

    _notifyFileChanges: function(file) {
      var p = 'files.' + this.files.indexOf(file) + '.';
      for (var i in file) {
        if (file.hasOwnProperty(i)) {
          this.notifyPath(p + i, file[i]);
        }

    },

      Array.prototype.forEach.call(files, this._addFile.bind(this));
    },

    /**

     *

    _addFile: function(file) {

        this.fire('file-reject', {file: file, error: this.i18n.error.tooManyFiles});
        return;
      }
      if (this.maxFileSize >= 0 && file.size > this.maxFileSize) {
        this.fire('file-reject', {file: file, error: this.i18n.error.fileIsTooBig});
        return;

      var re = new RegExp('^(' + this.accept.replace(/[, ]+/g, '|').replace('/*', '/.*') + ')$', 'i');

        this.fire('file-reject', {file: file, error: this.i18n.error.incorrectFileType});
        return;
      }
      file.loaded = 0;
      this.unshift('files', file);
      this._uploadFile(file);
    },

     * @param {File} file File to remove

    },

        this.$.fileInput.value = '';
        this.$.fileInput.click();
      }
    },

      this._addFiles(event.target.files);
    },

      this._retryFileUpload(event.detail.file);
    },

    _onFileAbort: function(event) {
      this._abortFileUpload(event.detail.file);
    },

      event.stopPropagation();
      this._removeFile(event.detail.file);
    },

    _dragoverChanged: function(dragover) {
      this.toggleAttribute('dragover', dragover);

<dom-module id="expense-editor" assetpath="./">
  <template>
    <style>
      #dialog {
        display: block;
        padding: 0 8px;
        border-top: 3px solid var(--accent-color);
        margin: 0;
        width: 60vw;
        background: var(--primary-background-color);
        max-height: 100vh;
        /* Keep overflow visible so vaadin-date-picker dropdown won't clip */
        overflow: visible;
      }

      .main-layout {
        display: flex;
        flex-direction: row;
      }

      .flex {
        flex: 1;
      }

      .form {
        flex: 2;
      }

      #form> * {
        margin-bottom: 8px;
      }

      .buttons-layout {
        display: flex;
        flex-direction: row;
        margin-top: 16px;
      }

      .buttons-layout paper-button {
        width: 150px;
      }

      .save-button {
        background: var(--primary-color);
        color: var(--text-primary-color);
      }

      .cancel-button {
        color: var(--primary-color);
      }

      .main-layout h2 {
        font-size: 24px !important;
        font-weight: 300 !important;
      }

      .receipt {
        flex: 3;
        margin-left: 24px;
        min-height: 64px;
        max-width: 400px;
      }

      .receipt .receipt-wrapper {
        max-width: 100%;
        display: block;
        margin: 20px auto;
        max-height: 50vh;
        overflow-y: scroll;
      }

      .receipt-wrapper img {
        width: 100%;
      }

      .receipt img[hidden] {
        display: none;
      }

      paper-button[hidden] {
        display: none;
      }

      div[prefix] {
        margin-right: 6px;
      }

      #error {
        color: red;
      }

      :host> .wrapper {
        height: 100%;
        width: 100%;
        padding: 0;
      }

      .close-button {
        color: var(--dark-primary-color);
      }

      .delete-button {
        margin-left: auto;
        color: var(--text-primary-color);
        background: var(--accent-color);
      }

      form::content label {
        font-weight: bold !important;
        color: #999 !important;
      }

      .wrapper {
        display: flex;
      }

      @media (min-width: 900px) {
        #dialog {
          display: flex;
          flex-direction: column;
        }

        .wrapper {
          flex-direction: row;
          overflow: auto;
        }
      }

      @media (max-width: 900px) {
        .receipt {
          margin: 24px 0 0 0;
        }
        .wrapper {
          flex-direction: column;
        }
        .receipt {
          width: 100%;
          margin: 40px auto;
        }
        .receipt .receipt-wrapper {
          max-height: inherit;
        }
        #dialog {
          width: 100vw;
          min-height: 100vh;
          padding: 0 0 60px 0;
          overflow-y: scroll;
        }
      }
    </style>

    <app-route route="{{route}}" pattern="/:action" data="{{routeData}}"></app-route>

    <iron-media-query query="(min-height: 900px)" query-matches="{{tallWindow}}"></iron-media-query>
    <paper-dialog id="dialog" modal="" no-cancel-on-esc-key="false" opened="{{_showDialog(route.path)}}">
      <div class="main-layout">
        <h2>{{caption}}</h2>
        <span class="flex"></span>
        <paper-icon-button icon="close" on-tap="close" class="close-button self-start"></paper-icon-button>
      </div>

      <div class="wrapper">
        <div class="form">
          <form is="iron-form" id="form">
            <iron-a11y-keys keys="enter" on-keys-pressed="_save"></iron-a11y-keys>
            <vaadin-combo-box name="merchant" id="merchant" items="[[merchants]]" value="{{expense.merchant}}" label="Merchant" allow-custom-value="" required=""></vaadin-combo-box>
            <paper-input name="total" id="total" value="{{expense.total}}" type="number" max="10000" label="Total" required="" step="any">
              <div prefix="">$</div>
            </paper-input>

            <vaadin-date-picker label="Date" value="{{expense.date}}" id="date" name="date" required=""></vaadin-date-picker>
            <paper-textarea id="comment" name="comment" label="Comment" value="{{expense.comment}}"></paper-textarea>
          </form>
        </div>
        <div class="receipt">
          <vaadin-upload id="upload" accept="image/*" max-files="1" on-upload-before="_handleUpload" required="">
            <div class="file-list">
              <div class="receipt-wrapper">
                <img src$="[[_receiptURL]]" alt="Receipt" hidden$="[[!_showReceipt(expense._attachments.*)]]">
              </div>
            </div>
          </vaadin-upload>
        </div>
      </div>
      <div class="buttons-layout">
        <paper-button raised="" on-tap="_save" class="save-button">Save</paper-button>
        <paper-button on-tap="close" class="cancel-button">Cancel</paper-button>
        <paper-button on-tap="_delete" id="delete" class="delete-button">Delete</paper-button>
      </div>
      <span id="error" hidden$="[[!errorMessage]]">{{errorText}}</span>
    </paper-dialog>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'expense-editor',

        properties: {
          service: Object,
          merchants: Array,
          expense: {
            type: Object,
            notify: true,
            value: function() {
              return {};
            }
          },
          caption: {
            type: String,
            computed: '_getCaption(expense)'
          },
          errorText: String,
          db: Object,
          _receiptURL: {
            type: String,
            notify: true,
            value: 'images/default-receipt.png'
          },
          route: Object,
          routeData: Object
        },

        observers: ['_updateReceiptURL(expense._attachments.*)'],

        ready: function() {
          this.$.upload.set('i18n.dropFiles.one', 'Drop receipt here...');
          this.$.upload.set('i18n.addFiles.one', 'Select receipt');
        },

        attached: function() {
          this._boundOnResize = this._onResize.bind(this);
          window.addEventListener('resize', this._boundOnResize);
        },

        detached: function() {
          window.removeEventListener('resize', this._boundOnResize);
        },

        _onResize: function() {
          this.$.dialog.notifyResize();
        },

        _showDialog: function() {
          return this.expense && this.route.path && this.route.path === '/edit';
        },

        _getCaption: function(expense) {
          if (expense._id) {
            return 'Edit Expense';
          } else {
            return 'Add Expense';
          }
        },

        _showReceipt: function() {
          return this.expense._id && this.expense.status !== 'new' ||
            this.expense._attachments && this.expense._attachments.receipt;
        },

        _updateReceiptURL: function() {
          if (this.expense._attachments && this.expense._attachments.receipt) {
            if (this.expense._attachments.receipt.data instanceof File || 
              this.expense._attachments.receipt.data instanceof Blob) {
              this._receiptURL = URL.createObjectURL(this.expense._attachments.receipt.data);
            } else {
              this.db.getAttachment(this.expense._id, 'receipt')
                .then(function(blob) {
                  this._receiptURL = URL.createObjectURL(blob);
                }.bind(this))
                .catch(function(err) {
                  console.log(err);
                });
            }
          } else {
            this._receiptURL = 'images/default-receipt.png';
          }
          this.$.dialog.notifyResize();
        },

        listeners: {
          'iron-form-invalid': '_formInvalid'
        },

        // Read canvas content and returns a Blob.
        // For browsers not supporting canvas.toBlob
        _canvasToBlob: function(canvas) {
          var reg = new RegExp('^data:(.*);.*,(.*)');
          var arr = reg.exec(canvas.toDataURL());
          var bstr = atob(arr[2]);
          var n = bstr.length;
          var u8arr = new Uint8Array(n);
          while (n--) {
            u8arr[n] = bstr.charCodeAt(n);
          }
          return new Blob([u8arr], {
            type: arr[1]
          });
        },

        // Read a file and return a Blob. If it's an image it converts and
        // resizes using a canvas.
        // TODO: move this to vaadin-upload as a utility method
        _resizeImage: function(file, callback, mimeType, maxWidth, maxHeight) {
          var img = document.createElement('img');
          var reader = new FileReader();
          reader.onload = function() {
            if (!/^image/.test(file.type)) {
              callback(reader.result);
            } else if (file.type === mimeType && (!maxWidth || !maxWidth)) {
              callback(reader.result);
            } else {
              img.addEventListener('load', function() {
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                if (img.width > img.height && img.width > maxWidth) {
                  canvas.width = maxWidth;
                  canvas.height = img.height * maxWidth / img.width;
                } else if (img.height > img.width && img.height > maxHeight) {
                  canvas.height = maxHeight;
                  canvas.width = img.width * maxHeight / img.height;
                } else {
                  canvas.height = img.height;
                  canvas.width = img.width;
                }
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                if (canvas.toBlob) {
                  canvas.toBlob(callback, mimeType, 0.9);
                } else {
                  callback(this._canvasToBlob(canvas));
                }
              }.bind(this));
              img.src = reader.result;
            }
          }.bind(this);
          reader.readAsDataURL(file);
        },

        _handleUpload: function(e) {
          var file = e.detail.file;
          this._resizeImage(file, function(data) {
            this.expense._attachments = this.expense._attachments || {};
            this.set('expense._attachments.receipt', {
              type: 'image/jpeg',
              data: data
            });
          }.bind(this), 'image/jpeg', 1000, 1000);

          this.$.upload.files = [];
          e.preventDefault();
        },

        _save: function() {
          this.$.error.innerText = '';
          var form = this.$.form;
          if (form.validate()) {
            this.expense.total = parseFloat(this.expense.total);
            this.fire('expense-saved', this.expense);
          } else {
            console.log('Form validation failed');
            this.$.dialog.scrollTop = 0;
            this.errorText = 'Please fill all required fields';
          }
        },

        open: function(expense) {

          // Create a copy of the expense to be edited so we don't automatically flush changes to db
          this.expense = JSON.parse(JSON.stringify(expense));
          // File objects don't survive the JSON dance, so copy that over manually
          if (expense._attachments) {
            this.set('expense._attachments', expense._attachments);
          }

          this.$.upload.files = [];

          if (!expense.status) {
            this.expense.status = 'new';
          }

          if (expense.total) {
            this.$.total.value = expense.total.toFixed(2);
          }

          this.$.delete.hidden = !(this.expense._id && this.expense.status === 'new');

          // Ensure that the scroll is returned to top on mobile
          this.async(function() {
            this.$.dialog.scrollTop = 0;
          });

          this.set('route.path', '/edit');
        },

        close: function() {
          var _this = this;
          this.async(function() {
            // Prevent tap from leaking through to underlying page
            _this.set('route.path', '');
            _this.expense = {};
          }, 100);
        },

        _delete: function() {
          this.fire('delete-expense', this.expense);
        }
      });
    })();
  </script>
</dom-module>

      :host {
        display: block;
      }

        background: var(--primary-color);
        color: var(--text-primary-color);

      <div class="buttons">

      </div>

    <script>
        LicenseDialog = Polymer({
            is: "vaadin-license-dialog",

            headers: {
                unlicensed: "Unlicensed copy of {0}",
                trial: "{0} trial license",
                expired: "{0} license expired"
            },

            contents: {
                unlicensed: '<p class="vaadin-license-dialog">To use {0} in development, each developer needs to have a valid license.<p class="vaadin-license-dialog">Please <a href="https://vaadin.com/pro/licenses" target="_blank"> get a license from vaadin.com</a>, then enter your license key here:',
                trial: '<p class="vaadin-license-dialog">You are currently using {0} with a trial license, which will expire {1}.<p class="vaadin-license-dialog">You can <a href="https://vaadin.com/pro/licenses" target="_blank"> visit vaadin.com to get a paid license</a>, then enter your license key here:',
                expired: '<p class="vaadin-license-dialog">Your {0} license has expired.<p class="vaadin-license-dialog">Please <a href="https://vaadin.com/pro/licenses" target="_blank">renew your license at vaadin.com</a>, then refresh the page. Alternatively, if you have a new license key, you can enter it here:'
            },

            properties: {
                type: String,
                productCaption: String,
                expiryEpoch: {
                    type: Number,
                    value: 0
                },

                header: {
                    type: String,
                    computed: '_computeHeader(type, productCaption)'
                },
                content: {
                    type: String,
                    observer: '_contentChanged',
                    computed: '_computeContent(type, productCaption, expiryEpoch)'
                }
            },

            _contentChanged: function(value) {
                this.$.licenseDialogExplanation.innerHTML = value;
            },

            _submit: function() {
                this.fire('vaadin-license-dialog-submit', {
                    licenseKey: this.$.licenseDialogInput.value
                });
            },

            _close: function() {
                this.fire('vaadin-license-dialog-close', {
                    type: this.type,
                    expiryEpoch: this.expiryEpoch
                });
            },

            _computeHeader: function(type, productCaption) {
                return this.headers[type].replace('{0}',
                    productCaption);
            },

            _computeContent: function(type, productCaption, expiryEpoch) {
                if (type === 'trial') {
                    var timeToExpiry = expiryEpoch - Date.now();
                    var hoursToExpiry = Math.round(timeToExpiry /
                        1000 / 60 / 60);
                    var daysToExpiry = Math.round(timeToExpiry /
                        1000 / 60 / 60 / 24);
                    var expiryDate = new Date(expiryEpoch);
                    var expiryDateISOFormat = expiryDate.getFullYear() +
                        '-' + this._padDate(expiryDate.getMonth()) +
                        '-' + this._padDate(expiryDate.getDate());

                    if (hoursToExpiry < 24) {
                        return this._replaceArguments(this.contents[
                                type], productCaption, 'in ' +
                            hoursToExpiry + ' hours');
                    } else if (daysToExpiry < 30) {
                        return this._replaceArguments(this.contents[
                                type], productCaption, 'in ' +
                            daysToExpiry + ' days');
                    } else {
                        return this._replaceArguments(this.contents[
                                type], productCaption, 'on ' +
                            expiryDateISOFormat);
                    }

                } else {
                    return this._replaceArguments(this.contents[
                        type], productCaption);
                }
            },

            _replaceArguments: function(string) {
                var newString = string;
                for (var i = 1; i < arguments.length; i++) {
                    newString = newString.replace('{' + (i - 1) +
                        '}', arguments[i]);
                }

                return newString;
            },

            _padDate: function(date) {
                if (date.toString().length === 1) {
                    return '0' + date;
                } else {
                    return date;
                }
            },

            _inputKeyDown: function(e) {
                if (e.keyCode === 13) {
                    this._submit();
                }
            }

        </iron-localstorage>

        <iron-ajax id="licenseRequest" url="[[licenseUrl]]" headers="[[licenseRequestHeaders]]" handle-as="json" on-response="_handleResultFromServer" on-error="_handleErrorFromServer" debounce-duration="300">

    <script>
        LicenseChecker = Polymer({
            is: "vaadin-license-checker",

            // simple global state to detect multiple instances
            instances: {},

            licenseDialog: undefined,

            licenseBox: undefined,

            notification: undefined,

            frameworkIdentifier: undefined,

            licenseTypes: {
                VALID: "valid",
                UNLICENSED: "unlicensed",
                TRIAL: "trial",
                EXPIRED: "expired"
            },

            properties: {
                licenseKey: {
                    type: String,
                    notify: true
                },
                licenseCheckTime: {
                    type: Number
                },
                licenseKeyType: {
                    type: String
                },
                licenseUrlBase: {
                    type: String,
                    value: "https://tools.vaadin.com/vaadin-license-server/licenses/"
                },
                licenseUrl: {
                    type: String,
                    computed: '_computeUrl(licenseUrlBase, licenseKey)'
                },
                productName: String,
                productVersion: Number,
                productCaption: String,
                storageKey: {
                    type: String,
                    computed: '_computeStorageKey(productName)'
                },
                storageKeyCheckTime: {
                    type: String,
                    computed: '_computeStorageKeyCheckTime(productName)'
                },
                storageKeyType: {
                    type: String,
                    computed: '_computeStorageKeyType(productName)'
                },
                _yesterday: {
                    type: Number,
                    value: function() {
                        var yesterday = new Date();
                        yesterday.setDate(yesterday.getDate()-1);
                        return yesterday.getTime();
                    },
                    readOnly: true
                },
                _manualSubmit: {
                    type: Boolean,
                    value: false
                },
                licenseRequestHeaders: String
            },

            attached: function() {
                if (!this._exists(this.instances[this.storageKey])) {
                    this.instances[this.storageKey] = this;

                    if (this._isLocalhost()) {
                        this.$.storageLicense.reload();
                        if (this._exists(this.licenseKey)) {
                            this._checkLicenseKey();

                        } else {
                            if (this.licenseCheckTime === undefined) {
                                this.licenseCheckTime = window.localStorage.getItem(
                                    this._computeStorageKeyCheckTime(this.productName)
                                );
                            }

                            if (this.licenseCheckTime === null || (this.licenseCheckTime <= this._yesterday)) {
                                this._showLicenseDialog(this.licenseTypes
                                    .UNLICENSED);
                            } else {
                                this._showLicenseBox(this.licenseTypes.UNLICENSED);
                            }

                }

            detached: function() {
                if (this._existsAndAttached(this.licenseBox)) {
                    this._removeFromParent(this.licenseBox);

                    this._removeFromParent(this.licenseDialog);
                    this.licenseDialog = undefined;
                }
                if (this._existsAndAttached(this.notification)) {
                    this._removeFromParent(this.notification);
                    this.notification = undefined;

                if (this._existsAndAttached(this.frameworkIdentifier)) {
                    this._removeFromParent(this.frameworkIdentifier);
                    this.frameworkIdentifier = undefined;

                if (this.instances[this.storageKey] === this) {
                    this.instances[this.storageKey] = undefined;
                }
            },

            _removeFromParent: function(node) {
                node.parentNode.removeChild(node);
            },


            _existsAndAttached: function(node) {
                return node && node.parentNode != undefined;
            },

            _checkLicenseKey: function(key, manualSubmit) {
                if (arguments.length === 0) {
                    //no-args call
                    key = this.licenseKey;

                var licenseUrl = this._computeUrl(this.licenseUrlBase,
                    key);

                this._identifyFramework();

                this._manualSubmit = !!manualSubmit;

                this.$.licenseRequest.generateRequest();

            _computeUrl: function(licenseUrlBase, licenseKey) {
                return licenseUrlBase + licenseKey;
            },

            _handleErrorFromServer: function(event) {
                if (this._manualSubmit || this.licenseCheckTime == null || (this.licenseCheckTime <= this._yesterday)) {
                    this._showLicenseDialog(this.licenseTypes.UNLICENSED);
                    this.licenseKeyType = this.licenseTypes.UNLICENSED;
                    this.licenseCheckTime = new Date().getTime();
                } else if (this.licenseKeyType !== this.licenseTypes.VALID) {
                    // Show some licensebox
                    this._showLicenseBox(this.licenseKeyType || this.licenseTypes.UNLICENSED);
                }

                this._fireLoadReadyEvent();
            },

            _handleResultFromServer: function(event) {
                var response = event.detail;

                var result = response.response;

                //result is either invalid somehow, expired, evaluation or successful
                if (response.status != 200 || !this._isValidLicense(
                        result.product.name, result.product.version

                    this._showLicenseDialog(this.licenseTypes.UNLICENSED);
                    this.licenseKeyType = this.licenseTypes.UNLICENSED;

                } else {
                    if (true === result.expired) {
                        this.licenseKey = result.licenseKey;
                        this._showLicenseBox(this.licenseTypes.EXPIRED);
                        this.licenseKeyType = this.licenseTypes.EXPIRED;

                    } else if ("evaluation" === result.type) {
                        this.licenseKey = result.licenseKey;
                        this._showLicenseBox(this.licenseTypes.TRIAL,
                            result.expiredEpoch);
                        this.licenseKeyType = this.licenseTypes.TRIAL;

                    } else {
                        //success
                        if (this.licenseKey !== result.licenseKey) {
                            //user entered key to dialog
                            //show success notification and save value
                            this._showSuccessNotification();
                            this.licenseKey = result.licenseKey;
                        }
                        this.licenseKeyType = this.licenseTypes.VALID;
                    }
                }

                this.licenseCheckTime = new Date().getTime();

                this._fireLoadReadyEvent();

            _isLocalhost: function() {
                var hostname = window.location.hostname;
                return (hostname === "localhost" || hostname ===
                    "127.0.0.1");

            _isValidLicense: function(productName, productVersion) {

                    productVersion == this.productVersion || !

            _exists: function(value) {

                    ".developer.license.key";
            },

            _computeStorageKeyCheckTime: function(productName) {

                    ".license.check.time";
            },

            _computeStorageKeyType: function(productName) {

                    ".license.key.type";

            _licenseDialogClosed: function(event) {

                    .expiryEpoch);

                    .expiryEpoch);

            _licenseBoxSubmit: function(event) {

            _showLicenseDialog: function(type, expiryEpoch) {

                this.hideLicenseDialogReference = this._licenseDialogClosed.bind(this);
                this.hideLicenseBoxSubmitReference = this._licenseBoxSubmit.bind(this);

                    'vaadin-license-dialog-close', this.hideLicenseDialogReference);

                    'vaadin-license-dialog-submit', this.hideLicenseBoxSubmitReference);

                this.licenseDialog.type = type;
                this.licenseDialog.productCaption = this.productCaption;

    var VaadinCharts = VaadinCharts || {};

    /**
     * Behavior that provides functions to load JSON config from the node hierarchical structure.
     *
     * @polymerBehavior
     */
    VaadinCharts.ConfigurationReaderBehavior = {

        /**
         * Elements that should be ignored when mapping
         **/

        /**
         * List of words that will always be uppercased, instead of camel-cased
         **/

        /**
         * Elements that should be mapped in to an array, e.g. two x-axis elements would be mapped to the same
         * array

        _multivaluedNodes: ["xAxis", "yAxis", "plotBands", "plotLines", "background", "crosshairs", "stops", "levels", "pane", "items", "units"],

        /**
         * Elements that contain an array of values, either as a comma-separated list or multiple elements
         **/
        _arrayNodes: ["categories", "margin", "center", "units"],

        /**
         * Elements that contain two dimensional arrays. The values in value array can be specified using attributes and parser knows the correct order.
         **/
        _twoDimArrayNodes: {"stops": ["position", "color"]},

        /**
         * Elements whose text content should be set as text property value
         **/
        _textContentNodes: ["subtitle", "title"],

        /**
         * Elements where the whole node is going to be used as value, their name is always valid
         **/
        _nodeValueAttributes: ["table"],

        /**
         *  Name of the elements of the light DOM that need to be mapped when creating the JSON configuration
         **/
        _mappedKeywords: {
            "chart-area": "area",
            "stroke-width": "stroke-width",
            "chart-frame": "frame",
            "chart-style": "style",
            "chart-title": "title",
            "draw-on-series": "onSeries",
            "draw-on-key": "onKey"
        },

        /**
         * Transform the given string to camel-case
         *
         * @param {string} str
         **/
        _toCamelCase: function (str) {
            var out = "";
            if (this._mappedKeywords.hasOwnProperty(str)) {
                out = this._mappedKeywords[str];
            } else if (this._nodeValueAttributes.indexOf(str) !== -1) {
                out = str;
            } else {
                str.split("-").forEach(function (word, idx) {
                    var add = word.toLowerCase();
                    //first word always goes in lower case, the rest go with camelCase, except for _uppercaseWords
                    if (idx === 0 || this._uppercaseWords.indexOf(add) === -1) {
                        out += (idx === 0 ? add : add[0].toUpperCase() + add.slice(1));
                    } else {
                        out += word.toUpperCase();
                    }
                }, this);
            }
            return out;
        },

        /**
         * Read configuration from one element and its attributes
         *
         * @param {object} dest the chart configuration object
         * @param {node} parent the node that is parsed for configuration
         **/
        _loadFromNode: function (dest, node) {
            for (var i in node.attributes) {
                if (node.attributes.hasOwnProperty(i)) {
                    var attr = node.attributes[i].name;
                    if (attr !== undefined) {
                        var val = node.getAttribute(attr);
                        var res = this._parseAttribute(val);
                        dest[this._toCamelCase(attr)] = res;
                    }

            }
            if (this._hasOnlyTextContent(node)) {
                dest.text = node.textContent;

        /**
         * Removes all empty text and comment nodes.
         **/
        _cleanNode: function (node) {
            for (var n = 0; n < node.childNodes.length; n++) {
                var child = node.childNodes[n];
                if (child.nodeType === 3 && !/\S/.test(child.nodeValue)) {
                    node.removeChild(child);
                    n--;
                } else if (child.nodeType === 1) {
                    this._cleanNode(child);
                }
            }
        },

        /**
         * Parse String attribute to most specific type possible.
         * Try JSON.parse, then eval if it's function, or return original value
         * @param {object} value to be set
         **/
        _parseAttribute: function (val) {
            var res;
            try {
                res = JSON.parse(val);
            } catch (e) {
                if (this._evalJavascript(val)) {
                    try {
                        res = eval('(' + val + ')');
                    } catch (e) {
                        res = val;
                    }
                } else {
                    res = val;
                }
            }
            return res;
        }
        ,

        _evalJavascript: function (val) {
            //if it's a function eval
            return val.indexOf('function') === 0;
        },


        /**
         * Return true if node has a single child with nodeType TEXT_NODE (3) and non-empty value.
         *
         * @param {node} the node to check
         **/
        _hasOnlyTextContent: function (node) {
            return node.hasChildNodes() && node.childNodes.length == 1 && node.childNodes[0].nodeType == 3 && node.textContent.trim() != "";
        },


        /**
         * Returns a boolean value if text content is 'true' or 'false'. Otherwise, the return value is the text content itself.
         *
         * @param {node} the node to parse the text content
         **/
        _parseTextContent: function (node) {
            try {
                return JSON.parse(node.textContent);
            } catch (e) {
                return node.textContent;
            }
        },

        /**
         * Recursively load the configuration from the light-DOM elements.
         *
         * @param {object} dest the chart configuration object
         * @param {node} parent the node that contains the configuration elements
         **/
        _loadConfiguration: function (dest, parent) {
            for (var n = 0; n < parent.childNodes.length; n++) {
                var node = parent.childNodes[n];
                var name = node.nodeName.toLowerCase();
                var camelName = this._toCamelCase(name);
                if (this._ignoredNodes.indexOf(name) === -1) {
                    var result;

                    //read configuration into result
                    if (this._arrayNodes.indexOf(camelName) !== -1) {
                        result = [];
                        if (this._hasOnlyTextContent(node)) {
                            node.textContent.split(/\s*,\s*/).forEach(function (word) {
                                result.push(this._parseAttribute(word));
                            }, this);
                        } else {
                            for (var i = 0; i < node.childNodes.length; i++) {
                                var child = node.childNodes[i];
                                result.push(this._parseAttribute(child.textContent));
                            }
                        }
                        result = result.length > 1 ? result : result[0];
                    } else if (this._twoDimArrayNodes.hasOwnProperty(name)) {
                        result = [];
                        if (this._hasOnlyTextContent(node)) {
                            node.textContent.split(/\s*,\s*/).forEach(function (word) {
                                result.push(this._parseAttribute(word));
                            }, this);
                        } else {
                            var values = this._twoDimArrayNodes[name];
                            for (var i = 0; i < values.length; ++i) {
                                var name = values[i];
                                var attr = this._parseAttribute(node.getAttribute(name));
                                if (attr != null) {
                                    result.push(attr);
                                } else {
                                    for (var j = 0; j < node.childNodes.length; j++) {
                                        var child = node.childNodes[j];
                                        if (name === child.nodeName.toLowerCase()) {
                                            result.push(this._parseAttribute(child.textContent));
                                        }
                                    }
                                }
                            }
                        }
                    } else if (this._nodeValueAttributes.indexOf(name) !== -1) {
                        result = node;
                    } else if (this._multivaluedNodes.indexOf(camelName) !== -1 || dest[camelName] === undefined) {
                        if (this._textContentNodes.indexOf(camelName) === -1 && this._hasOnlyTextContent(node)) {
                            result = this._parseTextContent(node);
                        }
                        else {
                            result = {};
                            this._loadFromNode(result, node);
                            this._loadConfiguration(result, node);
                        }
                    }

                    //put result in to the correct place
                    if (this._multivaluedNodes.indexOf(camelName) !== -1) {
                        if (dest[camelName] === undefined) {
                            dest[camelName] = [result];
                        } else {
                            dest[camelName].push(result);
                        }

                    } else if (dest[camelName] === undefined) {
                        dest[camelName] = result;
                    }
                }
            }
        },

        /**
         * Creates the missing objects to ensure the path exists
         **/
        _ensureObjectStructure: function (obj, path) {
            var parts = path.split(".");
            for (var i = 0; i < parts.length; i++) {
                if (!obj[parts[i]]) obj[parts[i]] = {};
                obj = obj[parts[i]];
            }
        }
    }

    /**
     * A series element for a chart element. Accepts data in various formats and can be updated
     * after creation. The updates are reflected on the parent chart.
     *
     * Cannot be used without a parent chart element.
     **/
    DataSeries = Polymer({
        is: "data-series",
        behaviors: [VaadinCharts.ConfigurationReaderBehavior],

        properties: {

            /**
             * If this series is a  drilldown series
             */
            drilldown: {
                type: Boolean,
                value: false
            },

            /**
             * The data contents of this series as an array. Examples:
             * - [1,2,3]
             * - [[1,2],[1,3],[2,4]]
             * - [[Date.UTC(2013,5,2), 0.7695], [Date.UTC(2013,5,3), 0.7648]]
             **/
            data: {
                type: Array
            },

            /**
             * Initial chart configuration before initial rendering.
             **/
            _seriesConf: {
                type: Object,
                value: function () {
                    return {};
                }
            },

            /**
             * Index the series was given in the chart series array
             */
            _seriesIndex: Number,

            /**
             * MutatorObserver used to observe changes in data element
             */
            _observer: Object

        },

        observers: [
            //Observer called when data array is changed
            '_dataChanged(data.splices)'
        ],

        /**
         * Reloads the series with the original configuration defined in elements and its attributes.
         */
        _reloadConfiguration: function () {
            this._seriesConf = {};
            this._initConfiguration();
            if (!this._seriesConf.hasOwnProperty('data') && this.data) {
                this._seriesConf.data = this.data;
            }
            if (this.drilldown) {
                this._seriesIndex = this._parentChart()._addDrilldownSeries(this._seriesConf);
            } else {
                this._seriesIndex = this._parentChart()._addSeries(this._seriesConf);
            }
        },

        /**
         * Updates chart data when series data changes
         */
        _dataChanged: function () {
            if (this._seriesIndex != undefined && this._parentChart().isInitialized()) {
                this._updateChartData(this.data);
            } else {
                this._seriesConf['data'] = this.data;
            }
        },

        _updateChartData: function (newData) {
            if (this.drilldown) {
                this._parentChart().chart.drilldown.series[this._seriesIndex].setData(newData);
            } else {
                this._parentChart().chart.series[this._seriesIndex].setData(newData);
            }
        },

        _ignoredNodes: ["#text", "#comment", "data"],

        /**
         * Overrides behavior, for data-series all values should be evaluated as javascript
         **/
        _evalJavascript: function (val) {
            // only eval when needed
            // functions, dates and arrays
            return val.indexOf('function') === 0
                    || val.indexOf('Date.UTC') === 0
                    || val.indexOf('[') === 0;
        },

        _parentChart: function () {
            var parent = Polymer.dom(this.root).parentNode;
            while (parent._addSeries === undefined) {
                parent = parent.parentNode;
            }
            return parent;
        },

        /**
         * Load the configuration from the element attributes and the light-DOM elements.
         **/
        _loadData: function () {
            var element = Polymer.dom(this);

            for (var n = 0; n < element.childNodes.length; n++) {
                var node = element.childNodes[n];
                var name = node.nodeName.toLowerCase();
                var camelName = this._toCamelCase(name);
                if (camelName === 'data') {
                    var value;
                    if (this._hasPointNodes(node)) {
                        value = [];
                        for (var o = 0; o < node.childNodes.length; o++) {
                            if (this._isPointNode(node.childNodes[o])) {
                                value.push(this._parsePoint(node.childNodes[o]));
                            }
                        }
                    } else {
                        // Replace line breaks as empty space.
                        var textContent = node.textContent.replace(/(\n)/gm," ");
                        value = '[' + textContent + ']';
                    }
                    this._setProperty(camelName, value);

                }
            }
        },

        /**
         * Creates a point object from a point node.
         **/
        _parsePoint: function (pointNode) {
            var result = {};

            for (var n = 0; n < pointNode.childNodes.length; n++) {
                var node = pointNode.childNodes[n];
                if (this._hasOnlyTextContent(node)) {
                    var camelName = this._toCamelCase(node.nodeName.toLowerCase());
                    if ('date' === camelName) {
                        if (result['x'] === undefined) {
                            var parsedDate = this._parseDate(node.textContent);
                            if (parsedDate !== undefined) {
                                result['x'] = parsedDate;
                            } else {
                                console.log('Unable to parse date: ' + node.textContent);
                            }
                        } else {
                            console.log('x value is already defined for this point, \'' +
                                    node.textContent + '\' couldn\'t be set');
                        }
                    } else if (result[camelName] === undefined) {
                        result[camelName] = this._parseAttribute(node.textContent);
                    } else {
                        console.log(camelName + ' value is already defined for this point, \'' +
                                node.textContent + '\' couldn\'t be set');
                    }
                }
            }
            this._loadConfiguration(result, pointNode);

            return result;
        },

        _parseDate: function (dateString) {
            if (this._isValidDate(dateString)) {
                return Date.parse(dateString);
            }
        },

        _isValidDate: function (dateString) {
            try {
                var dateValue = new Date(dateString);
                //If dateValue is invalid getTime is NaN
                return (dateValue.toISOString().indexOf(dateString) === 0 ) &&
                        Object.prototype.toString.call(dateValue) === "[object Date]" && !isNaN(dateValue.getTime());
            } catch (e) {

            }

            return false;
        },

        /**
         * Checks if nodes has child nodes that correspond to points.
         **/
        _hasPointNodes: function (node) {
            var nodeChildrenArray = Array.prototype.slice.call(node.children, 0);
            return nodeChildrenArray.length > 0 && nodeChildrenArray.filter(this._isPointNode).length > 0;
        },

        /**
         * Checks if node is a point node.
         **/
        _isPointNode: function (node) {
            return node.nodeType === 1 && 'point' === node.nodeName.toLowerCase();
        },


        /**
         * Set single property in series configuration.
         * @param {string} name
         * @param {object} value to be set
         **/
        _setProperty: function (name, value) {
            var parsedValue = this._parseAttribute(value);
            //if value is undefined it shouldn't be set to keep _seriesConf minimal
            if (undefined !== parsedValue) {
                if (undefined === this._seriesConf[name]) {
                    this._seriesConf[name] = parsedValue;
                } else if (name === 'data') {
                    Array.prototype.push.apply(this._seriesConf[name], parsedValue);
                }
            }
        },

        created: function() {
            // Make sure that seriesConf is initialized
            this._seriesConf = this.properties._seriesConf.value();
        },

        // Kind of attached but attached is not called then the element is only in the light DOM
        _initialize: function () {
            this._initConfiguration();
            if (this.drilldown) {
                this._seriesIndex = this._parentChart()._addDrilldownSeries(this._seriesConf);
            } else {
                this._seriesIndex = this._parentChart()._addSeries(this._seriesConf);
            }
        },

        /**
         * Initializes the series json configuration.
         */
        _initConfiguration: function () {
            var element = Polymer.dom(this);
            this._cleanNode(element);
            this._loadFromNode(this._seriesConf, element.node);
            this._loadConfiguration(this._seriesConf, element);
            this._loadData();
            this._addDataPointsObserver();
        },

        _addDataPointsObserver: function () {
            if (MutationObserver && !this._observer) {
                var dataElements = Polymer.dom(this).querySelectorAll('data');
                if (dataElements && dataElements.length > 0) {
                    this._observer = new MutationObserver(
                            this._reloadData.bind(this));
                    for (var n = 0; n < dataElements.length; n++) {
                        this._observer.observe(dataElements[n], {
                            attributes: false,
                            childList: true,
                            characterData: true,
                            characterDataOldValue: false,
                            subtree: true
                        });
                    }
                }
            }
        },

        _reloadData: function () {
            this._seriesConf.data = [];
            this._loadData();
            this._updateChartData(this._seriesConf.data);
        }
    });

<script>
    var VaadinCharts = VaadinCharts || {};

    /**
     * Behavior that provides common configuration for charts web components.
     *
     * @polymerBehavior
     */
    VaadinCharts.ChartCommonBehavior = {

        /**
         * Fired when the chart has been fully loaded.
         *
         * @event chart-loaded
         */

        properties: {

            /**
             * JS object created from the HTML configuration.
             *
             * @type {chart: object
             *        colors: array
             *        credits: object
             *        data: object
             *        drilldown: object
             *        exporting: object
             *        labels: object
             *        legend: object
             *        loading: object
             *        navigation: object
             *        noData: object
             *        pane: object
             *        plotOptions: object
             *        series: array
             *        subtitle: object
             *        title: object
             *        tooltip: object
             *        xAxis: object
             *        yAxis: object
             *       }
             **/
            chart: {
                type: Object,
                readOnly: true,
                notify: true,
                value: function () {
                    return {};
                }
            },

            timeline: {
                type: Boolean,
                value: false,
                observer: '_timelineChanged'
            },

            /**
             * Initial chart configuration before initial rendering.
             **/
            _chartConf: {
                type: Object,
                value: function () {
                    return {};
                }
            }
        },

        /**
         * Tells that the component has been initialized.
         **/
        isInitialized: function () {
            return Object.keys(this.chart).length !== 0;
        },

        /**
         * List of properties that will always be copied from the chart element to the container div
         **/
        _copyStyleProperties: ["flex", "-webkit-flex", "-ms-flex"],

        /**
         *  Name of the chart events to add to the configuration and its corresponding event for the chart element
         **/
        _chartEventNames: {
            addSeries: "add-series",
            afterPrint: "after-print",
            beforePrint: "before-print",
            click: "chart-click",
            drilldown: "drilldown",
            drillup: "drillup",
            redraw: "redraw",
            selection: "selection"
        },
        /**
         *  Name of the series events to add to the configuration and its corresponding event for the chart element
         **/
        _seriesEventNames: {
            afterAnimate: "series-after-animate",
            checkboxClick: "series-checkbox-click",
            click: "series-click",
            hide: "series-hide",
            legendItemClick: "series-legend-item-click",
            mouseOut: "series-mouse-out",
            mouseOver: "series-mouse-over",
            show: "series-show"
        },
        /**
         *  Name of the point events to add to the configuration and its corresponding event for the chart element
         **/
        _pointEventNames: {
            click: "point-click",
            mouseOut: "point-mouse-out",
            mouseOver: "point-mouse-over",
            remove: "point-remove",
            select: "point-select",
            unselect: "point-unselect",
            update: "point-update"
        },

            this._reloadSeries();
            this._initChart();
        },

        /**

            for (var i = 0; i < series.length; i++) {
                series[i]._reloadConfiguration();
            }
        },

        /**
         * Dynamically add a new Series to this chart
         * @return The index of the added series in the series array
         **/
        _addSeries: function (newSeries) {
            if (this._chartConf.series === undefined) {
                this._chartConf.series = [];
            }
            this._chartConf.series.push(newSeries);
            return this._chartConf.series.length - 1;
        },

        /**
         * Dynamically add a new Series to this chart's Drilldown configuration
         * @return The index of the added series in the drilldown series array
         **/
        _addDrilldownSeries: function (newSeries) {
            if (!this._chartConf.drilldown) {
                this._chartConf.drilldown = {};
            }
            if (!this._chartConf.drilldown.series) {
                this._chartConf.drilldown.series = [];
            }
            this._chartConf.drilldown.series.push(newSeries);
            return this._chartConf.drilldown.series.length - 1;
        },

        /* ----------- lifecycle ----------- */
        created: function () {
            //Workaround to prevent _chartConf from being undefined when calling _addSeries from child component in FF
            this._chartConf = {};
        },

        attached: function () {
            if (!this.isInitialized()) {
                this._initLocalDom();
                this._initConfiguration();
                Polymer.dom(this).querySelectorAll("data-series").forEach(function (ds) {
                    if (ds._initialize) {
                        ds._initialize();
                    }
                });
                if (this._loadTheme) {
                    this._loadTheme();
                }
                this._initChart();
            }
        },

        /**
         * Initializes the chart property using the json configuration.
         */
        _initChart: function () {
            if (this.timeline) {
                this._setChart(new Highcharts.StockChart(this._chartConf));
            } else {
                this._setChart(new Highcharts.Chart(this._chartConf));
            }
            this.fire("chart-loaded");
        },

        ready: function () {

        },

        _initLocalDom: function () {
            var chartContainer = document.createElement('div');
            chartContainer.id = "chartContainer";
            this._updateStyles(chartContainer);
            Polymer.dom(this.root).appendChild(chartContainer);
            var licenseChecker = document.createElement('vaadin-license-checker');
            licenseChecker.productName = "vaadin-charts";
            licenseChecker.productVersion = "3";
            licenseChecker.productCaption = "Vaadin Charts";
            Polymer.dom(this.root).appendChild(licenseChecker);
            Polymer.dom.flush();
        },

        /**
         * Updates chartContainer and current chart style property depending on flex status
         */
        _updateStyles: function (chartContainer) {
            var isFlex = false;
            this._copyStyleProperties.forEach(function (property) {
                //Chrome returns default value if property is not set

                }

            //If chart element is a flexible item the chartContainer should be flex too

                chartContainer.setAttribute("style", "flex: 1; -webkit-flex: 1; -ms-flex: 1; ");
                var style = '';
                if (this.hasAttribute("style")) {
                    style = this.getAttribute("style");
                    if (style.charAt(style.length - 1) !== ';') {
                        style += ';'
                    }
                }
                style += "display: -ms-flexbox; display: -webkit-flex; display: flex;";
                this.setAttribute("style", style);
            } else {
                chartContainer.setAttribute("style", "height:100%; width:100%;");
            }
        },

        /**
         * Initializes the chart json configuration.
         */
        _initConfiguration: function () {
            this._cleanNode(Polymer.dom(this));
            this._loadConfiguration(this._chartConf, Polymer.dom(this));

            if (!this._chartConf.chart) {
                this._chartConf.chart = {};
            }

            this._initEventListeners();
            this._chartConf.chart.type = this._getType();
            this._chartConf.chart.renderTo = Polymer.dom(this.root).querySelector('#chartContainer');
        },

        _initEventListeners: function () {
            this._chartConf.chart.events = {};
            for (var key in this._chartEventNames) {
                if (this._chartEventNames.hasOwnProperty(key)) {
                    this._addChartEvent(key, this._chartEventNames[key]);
                }
            }

            this._ensureObjectStructure(this._chartConf, "plotOptions.series");
            this._chartConf.plotOptions.series.events = {};
            for (var key in this._seriesEventNames) {
                if (this._seriesEventNames.hasOwnProperty(key)) {
                    this._addSeriesEvent(key, this._seriesEventNames[key]);
                }
            }

            this._ensureObjectStructure(this._chartConf, "plotOptions.series.point");
            this._chartConf.plotOptions.series.point.events = {};
            for (var key in this._pointEventNames) {
                if (this._pointEventNames.hasOwnProperty(key)) {
                    this._addPointEvent(key, this._pointEventNames[key]);
                }
            }
        },

        _addChartEvent: function (highchartsName, vaadinChartsName) {
            var self = this;
            this._chartConf.chart.events[highchartsName] = function (e) {
                self.fire(vaadinChartsName, {originalEvent: e, chart: this});
            };
        },

        _addSeriesEvent: function (highchartsName, vaadinChartsName) {
            var self = this;
            this._chartConf.plotOptions.series.events[highchartsName] = function (e) {
                self.fire(vaadinChartsName, {originalEvent: e, series: this});
            };
        },

        _addPointEvent: function (highchartsName, vaadinChartsName) {
            var self = this;
            this._chartConf.plotOptions.series.point.events[highchartsName] = function (e) {
                self.fire(vaadinChartsName, {originalEvent: e, point: this});
            };
        },

        _timelineChanged: function (newValue, oldValue) {
            // Observer might be called before _initChart
            if (this.isInitialized()) {
                this.reloadConfiguration();
            }
        }
    }

     * @polymerBehavior

    VaadinCharts.ChartBehavior = [VaadinCharts.ConfigurationReaderBehavior, VaadinCharts.ChartCommonBehavior]

<dom-module id="history-panel" assetpath="">
  <template>
    <style>
      :host {
        display: block;
        background: #f8f9f9;
        padding: 20px 24px;
      }

      #container {
        display: flex;
        flex-direction: column;
      }

      .chart-title {
        @apply(--section-title);
      }

      #barchart::content text {
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #horizontal {
        display: none;
      }

      @media (max-width: 600px) {
        .chart,
        #horizontal {
          display: none;
        }
        .total {
          height: 64px;
          -ms-flex-direction: row;
          -webkit-flex-direction: row;
          flex-direction: row;
        }
        .total .sum {
          margin-left: 12px;
        }
      }

      @media (max-width: 1124px) {
        #horizontal {
          display: flex;
        }
        .chart-title {
          display: none;
        }
        #horizontal .chart-title {
          display: block;
          width: 450px;
        }
        #total > span:first-child {
          @apply(--section-title);
        }
        #total {
          flex: 1;
          margin-left: 16px;
        }
        #total .sum {
          display: block;
          text-align: center;
          font-weight: 200;
          font-size: 32px;
          line-height: 100px;
        }
        #barchart {
          display: none;
        }
      }

      @media (min-width: 1125px) {
        .chart-title {
          margin-top: 200px;
        }
      }
    </style>
    <div id="container">

      <div class="chart">
        <h2 class="chart-title section-title">Last 12 Months in Total</h2>
        <vaadin-bar-chart id="barchart">
          <title>
            &lt;style display="none"&gt;&lt;/style&gt;
          </title>
          <chart background-color="transparent" height="400" width="250"></chart>
          <exporting enabled="false"></exporting>
          <x-axis>
            <title>
              &lt;style display="none"&gt;&lt;/style&gt;
            </title>
            <labels>
              <chart-style>{"color": "#000"}</chart-style>
            </labels>
          </x-axis>
          <y-axis>
            <title>
              &lt;style display="none"&gt;&lt;/style&gt;
            </title>
          </y-axis>
          <tooltip formatter="function() { return '$' + this.y.toFixed(2); }"></tooltip>
          <data-series name="$" data="[[seriesData]]">
            <color>#ffc13f</color>
          </data-series>
          <legend enabled="false"></legend>
        </vaadin-bar-chart>

        <div id="horizontal">
          <div>
            <h2 class="chart-title section-title">Last 12 Months in Total</h2>
            <vaadin-column-chart id="columnchart">
              <title>
                &lt;style display="none"&gt;&lt;/style&gt;
              </title>
              <chart background-color="transparent" height="200" width="450"></chart>
              <exporting enabled="false"></exporting>
              <x-axis>
                <title>
                  &lt;style display="none"&gt;&lt;/style&gt;
                </title>
                <labels>
                  <chart-style>{"color": "#000"}</chart-style>
                </labels>
              </x-axis>
              <y-axis>
                <title>
                  &lt;style display="none"&gt;&lt;/style&gt;
                </title>
              </y-axis>
              <tooltip formatter="function() { return '$' + this.y.toFixed(2); }"></tooltip>
              <data-series name="$" data="[[seriesData]]">
                <color>#ffc13f</color>
              </data-series>
              <legend enabled="false"></legend>
            </vaadin-column-chart>
          </div>
          <div id="total">
            <span>To be reimbursed</span>
            <span class="sum">[[totalOwed]]</span>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'history-panel',

        properties: {
          expenses: Array,
          seriesData: {
            type: Array,
            notify: true
          }
        },

        observers: [
          'update(expenses.*)'
        ],

        update: function() {
          var expenses = this.expenses;

          function findMonth(rawDate, history) {
            var date = moment(rawDate);
            var month;

            history.forEach(function(m) {
              if (m.month === date.month() && m.year === date.year()) {
                month = m;
              }
            });

            if (!month) {
              month = {
                month: date.month(),
                year: date.year(),
                total: 0
              };
              history.push(month);
            }
            return month;
          }

          function getHistoryLabel(item, index) {
            var label = moment().year(item.year).month(item.month);
            var format = (index === 0 || item.month === 11) ? 'YYYY MMM' : 'MMM';
            return label.format(format);
          }

          var history = [];
          var oneYearAgo = moment().subtract(1, 'years');

          expenses.filter(function(expense) {
            return moment(expense.date).isAfter(oneYearAgo);
          }).forEach(function(expense) {
            findMonth(expense.date, history).total += expense.total;
          });

          this.seriesData = history.map(function(month) {
            return month.total;
          });

          this.async(function() {
            this.$.barchart.chart.xAxis[0].setCategories(history.map(getHistoryLabel));
            this.$.barchart.chart.reflow();
            this.$.columnchart.chart.xAxis[0].setCategories(history.map(getHistoryLabel));
            this.$.columnchart.chart.reflow();
          }, 50);

        }

      });
    })();
  </script>

comes in two sizes: regular size and a smaller size by applying the attribute `mini`. When
the user touches the button, a ripple effect emanates from the center of the button.

    (function() {
      'use strict';

      Polymer({
        is: 'expenses-list',

        properties: {
          expenses: Array,
          _filteredExpenses: {
            type: Array,
            value: function() {
              return [];
            }
          },
          filters: Object,
          activeItem: {
            observer: '_activeItemChanged'
          }
        },

        observers: [
          '_update(filters, expenses)',
          '_filtersChanged(filters.*)',
          '_update(expenses.*)',
          '_isLargeScreen(_largeScreen)'
        ],

        _showExpenseEditor: function() {
          this.fire('edit-expense', {});
        },

        _filtersChanged: function() {
          if (this.$.expenses.items) {
            this.debounce('_filtersChanged', function() {
              this._update();
            }, 300);
          }
        },

        _update: function() {
          if (!this.filters) {
            this._filteredExpenses = this.expenses;
            return;
          }

          var merchant = this.filters.merchant;
          var min = this.filters.min;
          var max = this.filters.max;
          var status = this.filters.status;
          var start = this.filters.start;
          var end = this.filters.end;

          // Filter
          this._filteredExpenses = this.expenses
            .filter(function(expense) {
              return !(merchant && expense.merchant
                .toUpperCase().indexOf(merchant.toUpperCase()) < 0);
            })
            .filter(function(expense) {
              return !(min && expense.total < min);
            })
            .filter(function(expense) {
              return !(max && expense.total > max);
            })
            .filter(function(expense) {
              if (status && status.length > 0) {
                return status.indexOf(expense.status) >= 0;
              } else {
                return false;
              }
            })
            .filter(function(expense) {
              if (start) {
                var startDate = moment(start);
                return !!(startDate.isValid() && moment(expense.date).isAfter(startDate));
              } else {
                return true;
              }
            })
            .filter(function(expense) {
              if (end) {
                var endDate = moment(end);
                return !!(endDate.isValid() && moment(expense.date).isBefore(endDate));
              } else {
                return true;
              }
            });
        },

        _activeItemChanged: function(item) {
          this.$.expenses.selectedItems = item ? [item] : [];
          this.fire('edit-expense', item);
        },

        _formatTotal: function(total) {
          if (total) {
            return '$' + total.toFixed(2);
          }
        },

        _formatStatus: function(status) {
          if (status) {
            return status.replace('_', ' ')
          }
        },

        _formatDate: function(date) {
          if (date) {
            return moment(date).format('MM/DD/YYYY');
          }
        },

        _isLargeScreen: function() {
          this.updateStyles();
        }
      });
    })();
  </script>

          </div>

        <div class="row">
          <div class="status col">
            <span class="caption">Status</span>
            <div class="checkboxes">
              <template is="dom-repeat" items="[[statusOptions]]">
                <paper-checkbox on-change="_updateStatus" checked="[[_filtersContain(item.name, filters.*)]]" name$="[[item.name]]">[[item.label]]</paper-checkbox>
              </template>
