  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'search-filters',

        properties: {
          filters: {
            type: Object,
            notify: true
          },
          merchants: {
            type: Array,
            observer: '_merchantsChanged'
          },
          statusOptions: Array
        },

        ready: function() {
          this._registerValidators();

          // Select all status options by default.
          this.statusOptions.forEach(function(status) {
            this._addStatus(status.name);
          }.bind(this));
        },

        _registerValidators: function() {
          // Define validators for from/to fields.
          new Polymer.IronMeta({
            type: 'validator',
            key: 'from-validator',
            value: {
              validate: this._validateFrom.bind(this)
            }
          });
          new Polymer.IronMeta({
            type: 'validator',
            key: 'to-validator',
            value: {
              validate: this._validateTo.bind(this)
            }
          });
          this.$.from.validator = 'from-validator';
          this.$.to.validator = 'to-validator';
        },

        _validateFrom: function(from) {
          return from === '' || this.$.to.value === '' ||
            moment(this.$.to.value, 'YYYY-MM-DD').isAfter(moment(from, 'YYYY-MM-DD'));
        },

        _validateTo: function(to) {
          return to === '' || this.$.from.value === '' ||
            moment(this.$.from.value, 'YYYY-MM-DD').isBefore(moment(to, 'YYYY-MM-DD'));
        },

        _merchantsChanged: function(merchants) {
          this.$.merchantsSelect.items = merchants;
        },

        _updateStatus: function(evt) {
          var checkbox = evt.target;

          if (checkbox.checked) {
            this._addStatus(checkbox.name);
          } else {
            this._removeStatus(checkbox.name);
          }
        },

        _addStatus: function(status) {
          var statuses = this.filters.status;
          if (statuses && statuses.indexOf(status) < 0) {
            this.push('filters.status', status);
          } else {
            this.set('filters.status', [status]);
          }
        },

        _removeStatus: function(status) {
          var statusIndex = this.filters.status.indexOf(status);
          if (this.filters.status && statusIndex >= 0) {
            this.splice('filters.status', statusIndex, 1);
          }
        },

        _filtersContain: function(name, filters) {
          return filters && filters.base.status && filters.base.status.indexOf(name) >= 0;
        }
      });
    })();
  </script>
</dom-module>

    <search-filters filters="{{filters}}" status-options="[[_statusOptions]]" merchants="[[merchants]]" id="filters">

        <paper-button id="clear-button" on-tap="_clearFilters">Clear Filters</paper-button>
        <paper-button id="done-button" on-tap="_hideFilters" raised="">Done</paper-button>
      </div>
    </search-filters>

    <div id="toolbar">
      <div id="total">
        <span>To be reimbursed</span>
        <span class="sum">[[totalOwed]]</span>
      </div>

      <div id="filters-toggle" on-tap="_toggleFilters">
        <span>Filters</span>
        <div class="count" has-filters$="[[_hasFilters(appliedFilters)]]">[[appliedFilters]]</div>
        <paper-icon-button icon="filter-list"></paper-icon-button>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'filters-toolbar',
      properties: {
        filters: Object,
        expenses: Array,
        totalOwed: Number,
        merchants: Array,
        expanded: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        appliedFilters: Number,
        _statusOptions: {
          type: Array,
          value: [{
            name: 'new',
            label: 'New'
          }, {
            name: 'in_progress',
            label: 'In Progress'
          }, {
            name: 'reimbursed',
            label: 'Reimbursed'
          }]
        }
      },

      observers: [
        '_calculateNumFilters(filters.*)'
      ],

      _hasFilters: function(appliedFilters) {
        return appliedFilters > 0;
      },

      _calculateNumFilters: function() {
        var numFilters = 0;
        for (var f in this.filters) {
          if (this.filters.hasOwnProperty(f)) {
            var filter = this.filters[f];
            if (filter) {
              if (Array.isArray(filter)) {
                numFilters += this._statusOptions.length - filter.length;
              } else {
                numFilters++;
              }
            }
          }
        }

        this.appliedFilters = numFilters ? numFilters : '';
      },

      _toggleFilters: function() {
        this.expanded = !this.expanded;
        if (this.expanded) {
          this.$.filters.style.maxHeight = this.$.filters.scrollHeight + 'px';
        } else {
          this.$.filters.style.maxHeight = '4px';
        }
      },

      _hideFilters: function() {
        // add delay or tap will go through and hit grid
        if (this.expanded) {
          this.async(function() {
            this._toggleFilters();
          }, 100);
        }
      },

      _clearFilters: function() {
        this.set('filters.start', '');
        this.set('filters.end', '');
        this.set('filters.min', '');
        this.set('filters.max', '');
        this.set('filters.merchant', '');
        this.set('filters.status', this._statusOptions.map(function(option) {
          return option.name;
        }));
        this._hideFilters();
      }
    });
  </script>
</dom-module>
</div><dom-module id="overview-page">

          padding: 0 24px;

        margin-left: 16px;
      }

      .flex {
        flex: 1;
      }

      .content {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        flex-direction: column;
      }

      @media (min-width: 900px) {
        .content {
          /* Make room for filters panel on the left. */
          padding-left: 308px;

        }
      }

      @media (max-width: 1124px) {
        .content {
          padding-right: 0;
        }
      }

      #content-panel {
        flex: 1;
      }

        margin-left: 8px;

      }

      #sync[hidden] {

      }

        100% {
          transform: rotate(-360deg);
        }
      }

      .logout-button,
      .about-button {
        font-size: 14px;
        color: var(--primary-color);
      }

      @media (max-width: 600px) {

          --paper-toolbar-content: {
            padding: 0 6px 0 16px;

        }
        paper-toolbar h1 {
          font-size: 20px;
        }
      }
    </style>

    <vaadin-pouchdb id="db" dbname="{{dbLocal}}" remote="{{dbRemote}}" data="{{expenses}}" status="{{status}}"></vaadin-pouchdb>

    <app-location route="{{route}}" use-hash-as-path=""></app-location>
    <app-route route="{{route}}" pattern="/:dbId" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <iron-ajax id="ajax" handle-as="json" on-response="_handleBackendResponse" on-error="_handleBackendError"></iron-ajax>

    <paper-header-panel>
      <paper-toolbar>
        <h1>Expense Manager</h1>
        <iron-icon id="sync" icon="notification:sync" hidden$="[[_hideSyncIcon(status)]]" title="Syncing"></iron-icon>

        <span class="flex"></span>

        <paper-button on-tap="_openInfoWindow" class="about-button">Info</paper-button>
        <paper-button on-tap="_logout" class="logout-button">Logout</paper-button>
      </paper-toolbar>

      <div class="content">
        <filters-toolbar id="filters-toolbar" total-owed="[[totalOwed]]" merchants="[[merchants]]" filters="{{filters}}" expenses="[[expenses]]"></filters-toolbar>
        <content-panel id="content-panel" filters="{{filters}}" total-owed="[[totalOwed]]" expenses="[[expenses]]"></content-panel>
      </div>

    </paper-header-panel>

    <expense-editor id="expenseEditor" merchants="[[merchants]]" db="[[_db]]" route="{{subroute}}"></expense-editor>
    <paper-toast id="saveNotification"></paper-toast>
    <info-dialog id="info"></info-dialog>
    <iron-localstorage name="expense-manager-db-id" value="{{dbId}}"></iron-localstorage>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'overview-page',

        properties: {
          _db: Object,
          route: Object,
          routeData: Object,
          dbLocal: String,
          dbRemote: String,
          dbId: String,
          _showInfo: Boolean,
          loggedIn: {
            type: Boolean,
            notify: true,
            observer: '_loginStateChanged'
          },
          status: String,
          expenses: Array,
          totalOwed: Number,
          merchants: Array,
          attachments: Object,
          filters: {
            type: Object,
            value: function() {
              return {
                start: '',
                end: '',
                merchant: ''
              };
            },

            notify: true
          }
        },

        listeners: {
          'edit-expense': '_editExpense',
          'expenses-updated': '_expensesUpdated',
          'expense-saved': '_saveExpense',
          'delete-expense': '_deleteExpense'
        },

        observers: [
          '_showInfoDialog(loggedIn, _showInfo)',
          '_getUniqueMerchants(expenses.*)',
          '_calculateTotal(expenses.*)',
          '_route(route)'
        ],

        ready: function() {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this._setupDB();
          }.bind(this));
          this._db = this.$.db;
        },

        _calculateTotal: function() {
          if (this.expenses) {
            var total = this.expenses.filter(function(exp) {
                return exp.status === 'new';
              }).map(function(exp) {
                return exp.total;
              })
              .reduce(function(a, b) {
                return a + b;
              }, 0);
            this.totalOwed = '$' + total.toFixed(2);
          }
        },

        _showInfoDialog: function() {
          if (this.loggedIn && this._showInfo) {
            this.async(function() {
              this._openInfoWindow();
              this._showInfo = false;
            }.bind(this), 1000);
          }
        },

        _openInfoWindow: function() {
          this.$.info.open();
        },

        _getUniqueMerchants: function() {
          if (this.expenses) {
            this.merchants = this.expenses.map(function(e) {
              return e.merchant;
            }).filter(function(val, index, self) {
              return self.indexOf(val) === index;
            });
          }
        },

        _teardownDB: function() {
          this.dbId = this.dbLocal = this.dbRemote = null;
          this.set('route.path', '');
          this.routeData = {};
        },

        _setupDB: function() {
          if (this.routeData && this.routeData.dbId) {
            this.dbId = this.routeData.dbId;
          }
          if (this.dbId) {
            this.dbLocal = 'db_' + this.dbId;
            this.set('route.path', '/' + this.dbId);
            this.$.ajax.url = 'https://expense-manager.demo.vaadin.com/api/db/' + this.dbId;
          } else {
            this.$.ajax.url = 'https://expense-manager.demo.vaadin.com/api/create';
          }
          this.$.ajax.generateRequest();
        },

        _update: function() {
          console.log('update');
          this.debounce('update', function() {
            this._db.query();
          }.bind(this), 10);
        },

        _handleBackendResponse: function(evt) {
          // jscs:disable requireCamelCaseOrUpperCaseIdentifiers
          var rsp = evt.detail.response;
          if (rsp && rsp.backend_db_id) {
            this.dbId = rsp.backend_db_id;
            this.set('route.path', '/' + this.dbId);

            // Setting these, makes couchdb connect to local & remote DB and start syncing
            this.dbLocal = 'db_' + this.dbId;
            this.dbRemote = rsp.couchdb_db_url;

            if (rsp.new_db) {
              this._showInfo = true;
            }

            // We update the entire UI on any change for simplicity.
            this._db.changes(function() {
              this._update();
            }.bind(this));
            // First hit
            this._update();
          } else {
            this.dbId = null;
            this.set('route.path', '');
            this._setupDB();
          }
        },

        _handleBackendError: function() {
          // Make sure we at least populate from our local DB if the backend is unavailable
          this._update();
        },

        _editExpense: function(evt) {
          if (evt && evt.detail) {
            var expense = evt.detail;
            this.$.expenseEditor.open(expense);
          }
        },

        _hideSyncIcon: function() {
          return this.status !== 'syncing';
        },

        _saveExpense: function(evt) {
          var expense = evt.detail;
          this._db.save(expense);
          this.fire('expenses-updated');
        },
        _deleteExpense: function(evt) {
          var expense = evt.detail;
          this._db.remove(expense);
          this.fire('expenses-updated', {
            reason: 'deleted'
          });
        },

        _expensesUpdated: function(evt) {
          this.$.expenseEditor.close();
          if (evt.detail.reason === 'deleted') {
            this.$.saveNotification.text = 'Expense was deleted';
          } else {
            this.$.saveNotification.text = 'Expense was saved';
          }
          this.$.saveNotification.show();
        },

        _logout: function() {
          this.loggedIn = false;
        },

        _loginStateChanged: function() {
          if (!this.loggedIn) {
            this._teardownDB();
          } else if (this.loggedIn && !this.dbLocal) {
            this._setupDB();
          }
        },

        _route: function() {
          var id = this.route.path.replace(/^\//, '');
          if (id && id !== this.dbId) {
            this.loggedIn = false;
            this.loggedIn = true;
          }
        }
      });
    })();
  </script>
</dom-module>
