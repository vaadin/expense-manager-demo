<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="moment-js.html">

</head><body><dom-module id="search-filters">
  <template>
    <style>
      :host {
        display: block;
        padding: 0 16px;
      }

      .col {
        width: 100%;
        box-sizing: border-box;
      }

      .col.total,
      .col.date {
        display: flex;
        align-items: flex-end;
      }

      .col span:not(.caption) {
        padding: 0 4px 12px;
        color: rgba(0, 0, 0, 0.3);
      }

      .date span:not(.caption) {
        padding: 0 4px 4px;
      }

      .date vaadin-date-picker {
        display: block;
        flex: 1;
      }

      .col.total div[prefix] {
        margin-right: 6px;
      }

      .col.total paper-input {
        flex: 1;
      }

      .row {
        margin-bottom: 16px;
      }

      .filters {
        padding-bottom: 16px;
      }

      .status .caption {
        display: block;
        font-size: 12px;
        margin: 32px 0 14px;
        color: rgba(0, 0, 0, 0.54);
      }

      .checkboxes {
        display: inline-block;
        margin-left: 8px;
      }

      .checkboxes> paper-checkbox {
        margin-right: 8px;
      }

      .title {
        display: none;
      }

      @media (min-width: 900px) {
        .title {
          display: block;
          padding: 14px 0;
          @apply(--section-title);
        }
        .checkboxes,
        .checkboxes> paper-checkbox {
          display: block;
        }
        .checkboxes> paper-checkbox {
          margin-bottom: 16px;
        }
        .filters {
          padding: 0 24px;
          position: absolute;
          left: -308px;
          width: 260px;
          background: #f8f9f9;
          height: calc(100vh - 64px);
          box-shadow: inset -4px 0 16px -9px rgba(0, 0, 0, 0.5);
        }
      }
    </style>

    <div id="content">
      <div class="filters">
        <div class="title">Filter Expenses</div>

        <div class="row">
          <div class="date col">
            <vaadin-date-picker id="from" auto-validate="" label="From" value="{{filters.start}}"></vaadin-date-picker>
            <span>–</span>
            <vaadin-date-picker id="to" auto-validate="" label="To" value="{{filters.end}}"></vaadin-date-picker>
          </div>
        </div>

        <div class="row">
          <div class="total col">
            <paper-input label="Min" value="{{filters.min}}" type="number" required="" step="any">
              <div prefix="">$</div>
            </paper-input>
            <span>–</span>
            <paper-input label="Max" value="{{filters.max}}" type="number" required="" step="any"></paper-input>
          </div>
        </div>

        <div class="row">
          <div class="merchants col">
            <vaadin-combo-box label="Merchant" items="{{merchants}}" value="{{filters.merchant}}" id="merchantsSelect"></vaadin-combo-box>
          </div>
        </div>

        <div class="row">
          <div class="status col">
            <span class="caption">Status</span>
            <div class="checkboxes">
              <template is="dom-repeat" items="[[statusOptions]]">
                <paper-checkbox on-change="_updateStatus" checked="[[_filtersContain(item.name, filters.*)]]" name$="[[item.name]]">[[item.label]]</paper-checkbox>
              </template>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div id="footer">
      <content></content>
    </div>
  </template>

  <script>!function(){"use strict";Polymer({is:"search-filters",properties:{filters:{type:Object,notify:!0},merchants:{type:Array,observer:"_merchantsChanged"},statusOptions:Array},ready:function(){this._registerValidators(),this.statusOptions.forEach(function(t){this._addStatus(t.name)}.bind(this))},_registerValidators:function(){new Polymer.IronMeta({type:"validator",key:"from-validator",value:{validate:this._validateFrom.bind(this)}}),new Polymer.IronMeta({type:"validator",key:"to-validator",value:{validate:this._validateTo.bind(this)}}),this.$.from.validator="from-validator",this.$.to.validator="to-validator"},_validateFrom:function(t){return""===t||""===this.$.to.value||moment(this.$.to.value,"YYYY-MM-DD").isAfter(moment(t,"YYYY-MM-DD"))},_validateTo:function(t){return""===t||""===this.$.from.value||moment(this.$.from.value,"YYYY-MM-DD").isBefore(moment(t,"YYYY-MM-DD"))},_merchantsChanged:function(t){this.$.merchantsSelect.items=t},_updateStatus:function(t){var e=t.target;e.checked?this._addStatus(e.name):this._removeStatus(e.name)},_addStatus:function(t){var e=this.filters.status;e&&e.indexOf(t)<0?this.push("filters.status",t):this.set("filters.status",[t])},_removeStatus:function(t){var e=this.filters.status.indexOf(t);this.filters.status&&e>=0&&this.splice("filters.status",e,1)},_filtersContain:function(t,e){return e&&e.base.status&&e.base.status.indexOf(t)>=0}})}();</script>
</dom-module>
</body></html>
